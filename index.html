<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro Gold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .btn-pago { background-color: #10b981 !important; color: white; border-color: #10b981; }
        .btn-aberto { background-color: #ef4444 !important; color: white; border-color: #ef4444; }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 9px; padding: 2px 8px; border-radius: 999px; text-transform: uppercase; font-weight: 800; border: 1px solid #dbeafe; }
        .progress-bar { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .item-editando { border: 2px solid #3b82f6 !important; background-color: #eff6ff !important; transform: scale(1.02); }
        #telaLogin { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-900">

    <div id="telaLogin" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="mb-6 inline-block p-4 bg-blue-50 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-xl font-black mb-2">Acesso Restrito</h2>
            <p class="text-slate-400 text-sm mb-6">Digite o seu PIN de 4 d√≠gitos</p>
            <input type="password" id="pinInput" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="text-center text-3xl tracking-widest w-32 border-b-4 border-blue-600 outline-none mb-8">
            <button onclick="verificarPIN()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition shadow-lg uppercase tracking-widest">Entrar</button>
        </div>
    </div>

    <div id="app" class="max-w-2xl mx-auto space-y-6 opacity-0 transition-opacity duration-500">
        <div class="bg-white rounded-2xl shadow-sm p-6 flex flex-col md:flex-row justify-between items-center gap-4 border-b-4 border-blue-600">
            <div>
                <h1 class="text-2xl font-black text-slate-800">Checklist Financeiro</h1>
                <div class="flex gap-2 mt-1">
                    <button onclick="importarMesAnterior()" class="text-[10px] bg-slate-100 hover:bg-blue-50 text-slate-500 hover:text-blue-600 font-bold px-2 py-1 rounded-md transition uppercase tracking-tighter border border-slate-200">üì• Importar Anterior</button>
                </div>
            </div>
            <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-200">
                <input type="month" id="filtroMes" onchange="buscarDados()" class="bg-transparent font-bold text-blue-600 focus:outline-none cursor-pointer text-sm">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 relative overflow-hidden">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Total Previsto</p>
                <p id="totalGeral" class="text-xl font-black text-slate-700">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-4 rounded-2xl shadow-sm text-white relative overflow-hidden">
                <p class="text-[10px] opacity-80 font-bold uppercase mb-1">Total Pago</p>
                <p id="totalPago" class="text-xl font-black">R$ 0,00</p>
                <div id="progressBar" class="absolute bottom-0 left-0 h-1 bg-white/40 progress-bar" style="width: 0%"></div>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] text-rose-500 font-bold uppercase mb-1">Falta Pagar</p>
                <p id="totalRestante" class="text-xl font-black text-slate-700">R$ 0,00</p>
            </div>
        </div>

        <div id="boxForm" class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200 transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 id="formTitulo" class="font-bold text-slate-700 uppercase text-xs tracking-widest italic">Novo Registro</h2>
                <div class="flex items-center gap-3">
                    <label class="flex items-center gap-1 text-[10px] font-bold text-slate-400 uppercase cursor-pointer hover:text-blue-600">
                        <input type="checkbox" id="checkFixa" class="rounded border-slate-300"> Conta Fixa
                    </label>
                    <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden text-rose-500 text-[10px] font-black uppercase underline">Sair da Edi√ß√£o</button>
                </div>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="Descri√ß√£o (Ex: Luz)" class="border rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="number" id="valor" placeholder="Valor" class="border rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="salvarLancamento()" id="btnSalvar" class="bg-slate-900 text-white px-4 py-3 rounded-xl font-black hover:bg-blue-600 transition shadow-md uppercase text-xs tracking-widest">Salvar</button>
            </div>
        </div>

        <div id="listaContainer" class="space-y-3 pb-12">
            <p class="text-center text-slate-300 font-black py-10 animate-pulse">SINCRONIZANDO NUVEM...</p>
        </div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);
        
        // --- SEGURAN√áA (Troque o '1234' pelo seu PIN desejado) ---
        const MEU_PIN = "2026"; 

        function verificarPIN() {
            const digitado = document.getElementById('pinInput').value;
            if(digitado === MEU_PIN) {
                document.getElementById('telaLogin').style.display = 'none';
                document.getElementById('app').style.opacity = '1';
                buscarDados();
            } else {
                alert("PIN Incorreto!");
                document.getElementById('pinInput').value = '';
            }
        }

        let despesasDoMes = [];
        document.getElementById('filtroMes').value = new Date().toISOString().substring(0, 7);

        async function buscarDados() {
            const mesRef = document.getElementById('filtroMes').value;
            const { data, error } = await supabaseClient.from('despesas').select('*');
            if (!error) {
                despesasDoMes = (data || []).filter(d => d.vencimento.startsWith(mesRef));
                renderizar();
            }
        }

        async function importarMesAnterior() {
            const mesAtual = document.getElementById('filtroMes').value;
            const dataAnterior = new Date(mesAtual + "-01");
            dataAnterior.setMonth(dataAnterior.getMonth() - 1);
            const mesAnteriorStr = dataAnterior.toISOString().substring(0, 7);

            if(confirm(`Importar contas de ${mesAnteriorStr} para este m√™s?`)) {
                const { data } = await supabaseClient.from('despesas').select('*');
                const contasAnteriores = data.filter(d => d.vencimento.startsWith(mesAnteriorStr));
                
                for(let conta of contasAnteriores) {
                    await supabaseClient.from('despesas').insert([{
                        nome: conta.nome, valor: conta.valor, fixa: conta.fixa, paga: false,
                        vencimento: `${mesAtual}-${conta.vencimento.split('-')[2]}`
                    }]);
                }
                buscarDados();
            }
        }

        async function salvarLancamento() {
            const id = document.getElementById('editId').value;
            const nome = document.getElementById('nome').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const dia = document.getElementById('vencimentoDia').value;
            const fixa = document.getElementById('checkFixa').checked;
            const mesRef = document.getElementById('filtroMes').value;
            const dataVenc = `${mesRef}-${dia.padStart(2, '0')}`;

            if (!nome || !valor || !dia) return alert("Preencha tudo!");

            const payload = { nome, valor, vencimento: dataVenc, fixa };

            if (id) {
                await supabaseClient.from('despesas').update(payload).eq('id', id);
            } else {
                await supabaseClient.from('despesas').insert([{...payload, paga: false}]);
            }
            cancelarEdicao();
            buscarDados();
        }

        function editarItem(index, idElemento) {
            // Remove destaque de outros
            document.querySelectorAll('.rounded-2xl').forEach(el => el.classList.remove('item-editando'));
            // Adiciona no selecionado
            document.getElementById(idElemento).classList.add('item-editando');

            const item = despesasDoMes[index];
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = item.valor;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa || false;
            
            document.getElementById('boxForm').classList.add('bg-blue-50', 'ring-2', 'ring-blue-400');
            document.getElementById('formTitulo').innerText = "Modo Edi√ß√£o Ativo";
            document.getElementById('btnSalvar').innerText = "Atualizar Agora";
            document.getElementById('btnCancelar').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicao() {
            document.querySelectorAll('.rounded-2xl').forEach(el => el.classList.remove('item-editando'));
            document.getElementById('editId').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('vencimentoDia').value = '';
            document.getElementById('checkFixa').checked = false;
            document.getElementById('boxForm').classList.remove('bg-blue-50', 'ring-2', 'ring-blue-400');
            document.getElementById('formTitulo').innerText = "Novo Registro";
            document.getElementById('btnSalvar').innerText = "Salvar";
            document.getElementById('btnCancelar').classList.add('hidden');
        }

        async function alternarStatus(id, status) {
            await supabaseClient.from('despesas').update({ paga: status }).eq('id', id);
            buscarDados();
        }

        async function remover(id) {
            if (confirm("Apagar conta?")) {
                await supabaseClient.from('despesas').delete().eq('id', id);
                buscarDados();
            }
        }

        function obterIcone(nome) {
            nome = nome.toLowerCase();
            if(nome.includes("luz") || nome.includes("energia")) return "‚ö°";
            if(nome.includes("agua") || nome.includes("copasa")) return "üíß";
            if(nome.includes("internet") || nome.includes("wifi")) return "üåê";
            if(nome.includes("mercado") || nome.includes("compra")) return "üõí";
            if(nome.includes("cartao") || nome.includes("nubank") || nome.includes("inter")) return "üí≥";
            if(nome.includes("aluguel")) return "üè†";
            if(nome.includes("carro") || nome.includes("gasolina")) return "üöó";
            return "üí∞";
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = despesasDoMes.length === 0 ? '<p class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest">M√™s limpo. Pr√≥ximo!</p>' : '';
            let tG = 0, tP = 0;

            despesasDoMes.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                tG += item.valor; if(item.paga) tP += item.valor;
                const idDiv = `item-${item.id}`;
                const div = document.createElement('div');
                div.id = idDiv;
                div.className = `p-5 rounded-2xl border-2 flex justify-between items-center transition-all duration-300 ${item.paga ? 'bg-slate-50 border-transparent opacity-60' : 'bg-white border-white shadow-sm hover:shadow-md'}`;
                
                div.innerHTML = `
                    <div class="flex items-center gap-4 cursor-pointer flex-1" onclick="editarItem(${idx}, '${idDiv}')">
                        <div class="text-2xl">${obterIcone(item.nome)}</div>
                        <div>
                            <p class="font-black text-slate-800 leading-none mb-1">${item.nome} ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Vence Dia ${item.vencimento.split('-')[2]} ‚Ä¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="alternarStatus('${item.id}', ${!item.paga})" class="h-10 px-4 rounded-xl text-[10px] font-black transition-all ${item.paga ? 'btn-pago' : 'btn-aberto shadow-lg shadow-rose-100'}">
                            ${item.paga ? 'PAGO' : 'ABERTO'}
                        </button>
                        <button onclick="remover('${item.id}')" class="text-slate-300 hover:text-rose-500 transition px-1 font-bold">‚úï</button>
                    </div>`;
                container.appendChild(div);
            });
            
            document.getElementById('totalGeral').innerText = `R$ ${tG.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            document.getElementById('totalRestante').innerText = `R$ ${(tG - tP).toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            const perc = tG > 0 ? (tP / tG) * 100 : 0;
            document.getElementById('progressBar').style.width = perc + '%';
        }
    </script>
</body>
</html>
