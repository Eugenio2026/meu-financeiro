<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Full & Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        #telaAuth { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 9px; padding: 2px 8px; border-radius: 999px; font-weight: 800; border: 1px solid #dbeafe; text-transform: uppercase; }
        .hidden { display: none !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-anim { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans transition-colors duration-300" id="corpo">

    <div id="telaAuth" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-slate-100">
            <h2 id="authTitulo" class="text-2xl font-black mb-6 text-center text-slate-800 tracking-tight">Financeiro Pro</h2>
            <form id="camposAuth" onsubmit="return false;" autocomplete="off" class="space-y-4">
                <input style="display:none" type="text" name="fake_user"/><input style="display:none" type="password" name="fake_password"/>
                <input type="email" id="u_mail" placeholder="Seu e-mail" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50" autocomplete="new-password">
                <input type="text" id="u_pass" placeholder="Sua senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50" autocomplete="new-password" onfocus="this.type='password'">
                <button onclick="gerenciarAuth()" id="btnPrincipal" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black hover:bg-blue-700 transition uppercase shadow-lg">Entrar</button>
                <div class="flex flex-col gap-3 text-center pt-2">
                    <button type="button" onclick="alternarAuth()" id="btnTroca" class="text-xs font-bold text-slate-400 uppercase hover:text-blue-600">Criar uma conta gratuita</button>
                    <button type="button" onclick="esqueciSenha()" id="btnEsqueci" class="text-[10px] font-bold text-slate-300 uppercase hover:text-rose-400">Esqueci a senha</button>
                </div>
            </form>
            <div id="campoNovaSenha" class="hidden space-y-4 text-center">
                <p class="text-xs text-slate-500 font-bold uppercase mb-2">Definir Nova Senha</p>
                <input type="password" id="novaSenhaInput" placeholder="Nova senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="atualizarSenha()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase">Salvar Senha</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-2xl mx-auto space-y-6 hidden">
        <div class="bg-white rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 space-y-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-800">Minhas Contas</h1>
                <div class="flex gap-2">
                    <button onclick="toggleDarkMode()" class="p-2 bg-slate-100 rounded-lg">ðŸŒ“</button>
                    <button onclick="logout()" class="text-rose-500 font-bold text-xs uppercase border border-rose-100 px-3 py-2 rounded-lg hover:bg-rose-50">Sair</button>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-3">
                <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">MÃªs de ReferÃªncia</p>
                    <input type="month" id="filtroMes" onchange="buscarDados()" class="bg-transparent font-black text-blue-600 text-xl outline-none w-full">
                </div>
                <button onclick="importarMesAnterior()" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-600 transition shadow-md">ðŸ“¥ Importar Anterior</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Total Geral</p>
                <p id="totalGeral" class="text-xl font-black text-slate-700">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-5 rounded-2xl shadow-sm text-white text-center">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Pago</p>
                <p id="totalPago" class="text-xl font-black">R$ 0,00</p>
            </div>
        </div>

        <div id="boxForm" class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200 transition-all">
            <div class="flex justify-between items-center mb-4">
                <h2 id="formTitulo" class="font-bold uppercase text-xs text-slate-400">Novo LanÃ§amento</h2>
                <div class="flex items-center gap-3">
                    <label class="text-[10px] font-bold text-slate-400 uppercase flex items-center gap-1 cursor-pointer hover:text-blue-600">
                        <input type="checkbox" id="checkFixa" class="rounded"> Despesa Fixa
                    </label>
                    <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden text-rose-500 text-[10px] font-bold uppercase underline">Cancelar</button>
                </div>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="DescriÃ§Ã£o (Luz, Aluguel...)" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="number" id="valor" placeholder="Valor" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all">
                <button onclick="salvarLancamento()" id="btnSalvar" class="bg-blue-600 text-white px-4 py-3 rounded-xl font-black uppercase text-xs hover:bg-blue-700 transition">Salvar</button>
            </div>
        </div>

        <div id="listaContainer" class="space-y-3 pb-20"></div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        let isLoginMode = true;
        let despesasDoMes = [];
        document.getElementById('filtroMes').value = new Date().toISOString().substring(0, 7);

        // --- UTILITÃRIOS ---
        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('opacity-0'); setTimeout(() => toast.remove(), 500); }, 3000);
        }

        function obterIcone(nome) {
            nome = nome.toLowerCase();
            if(nome.includes("luz") || nome.includes("energia")) return "âš¡";
            if(nome.includes("agua") || nome.includes("copasa")) return "ðŸ’§";
            if(nome.includes("internet") || nome.includes("wifi") || nome.includes("net")) return "ðŸŒ";
            if(nome.includes("mercado") || nome.includes("compra") || nome.includes("feira")) return "ðŸ›’";
            if(nome.includes("cartao") || nome.includes("nubank") || nome.includes("inter")) return "ðŸ’³";
            if(nome.includes("aluguel") || nome.includes("casa")) return "ðŸ ";
            if(nome.includes("carro") || nome.includes("gasolina") || nome.includes("combustivel")) return "ðŸš—";
            if(nome.includes("saude") || nome.includes("farmacia") || nome.includes("medico")) return "ðŸ¥";
            return "ðŸ’°";
        }

        // --- AUTH ---
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                document.getElementById('authTitulo').innerText = "Nova Senha";
                document.getElementById('camposAuth').classList.add('hidden');
                document.getElementById('campoNovaSenha').classList.remove('hidden');
            } else if (session) { entrarNoApp(); }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value;
            const password = document.getElementById('u_pass').value;
            if(!email || !password) return avisar("Preencha e-mail e senha", "erro");
            if (isLoginMode) {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) avisar("E-mail ou senha incorretos", "erro");
            } else {
                const { error } = await supabaseClient.auth.signUp({ email, password });
                if (error) avisar(error.message, "erro");
                else avisar("Conta criada! Verifique o e-mail ou faÃ§a login.", "sucesso");
            }
        }

        async function esqueciSenha() {
            const email = document.getElementById('u_mail').value;
            if(!email) return avisar("Digite seu e-mail acima", "info");
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: window.location.origin + window.location.pathname });
            if (error) avisar(error.message, "erro"); else avisar("Link enviado!", "sucesso");
        }

        async function atualizarSenha() {
            const new_password = document.getElementById('novaSenhaInput').value;
            const { error } = await supabaseClient.auth.updateUser({ password: new_password });
            if (error) avisar(error.message, "erro");
            else { avisar("Senha alterada!", "sucesso"); setTimeout(() => location.reload(), 2000); }
        }

        function entrarNoApp() {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        async function logout() { await supabaseClient.auth.signOut(); localStorage.clear(); location.reload(); }
        function alternarAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitulo').innerText = isLoginMode ? 'Financeiro Pro' : 'Nova Conta';
            document.getElementById('btnPrincipal').innerText = isLoginMode ? 'Entrar' : 'Cadastrar';
        }

        // --- DADOS E LISTAGEM ---
        async function buscarDados() {
            const mesRef = document.getElementById('filtroMes').value;
            const dataInicio = `${mesRef}-01`;
            const partes = mesRef.split('-');
            const dataFim = new Date(partes[0], partes[1], 1).toISOString().split('T')[0];

            const { data, error } = await supabaseClient.from('despesas').select('*').gte('vencimento', dataInicio).lt('vencimento', dataFim);
            if (error) avisar("Erro ao buscar dados", "erro");
            else { despesasDoMes = data || []; renderizar(); }
        }

        async function importarMesAnterior() {
            const mesAtual = document.getElementById('filtroMes').value;
            const dataAnterior = new Date(mesAtual + "-01");
            dataAnterior.setMonth(dataAnterior.getMonth() - 1);
            const mesAnteriorStr = dataAnterior.toISOString().substring(0, 7);

            if(confirm(`Importar contas de ${mesAnteriorStr}?`)) {
                const { data } = await supabaseClient.from('despesas').select('*');
                const anteriores = data.filter(d => d.vencimento.startsWith(mesAnteriorStr));
                if(anteriores.length === 0) return avisar("Nada encontrado no mÃªs anterior", "info");

                for(let c of anteriores) {
                    const dia = c.vencimento.split('-')[2];
                    await supabaseClient.from('despesas').insert([{
                        nome: c.nome, valor: c.valor, fixa: c.fixa, paga: false,
                        vencimento: `${mesAtual}-${dia}`,
                        user_id: (await supabaseClient.auth.getUser()).data.user.id
                    }]);
                }
                avisar("Dados importados!", "sucesso");
                buscarDados();
            }
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let tG = 0, tP = 0;
            despesasDoMes.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                tG += item.valor; if(item.paga) tP += item.valor;
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl bg-white border flex justify-between items-center transition-all ${item.paga ? 'opacity-50 grayscale' : 'shadow-sm hover:border-blue-300'}`;
                div.innerHTML = `
                    <div onclick="editarItem(${idx})" class="cursor-pointer flex items-center gap-3">
                        <span class="text-xl">${obterIcone(item.nome)}</span>
                        <div>
                            <p class="font-bold text-slate-800">${item.nome} ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Dia ${item.vencimento.split('-')[2]} â€¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="alternarStatus('${item.id}', ${!item.paga})" class="px-4 py-2 rounded-xl text-[10px] font-black ${item.paga ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'} uppercase">
                            ${item.paga ? 'Pago' : 'Aberto'}
                        </button>
                        <button onclick="remover('${item.id}')" class="text-slate-300 hover:text-rose-500 px-2">âœ•</button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalGeral').innerText = `R$ ${tG.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
        }

        async function salvarLancamento() {
            const id = document.getElementById('editId').value;
            const dia = document.getElementById('vencimentoDia').value.padStart(2, '0');
            const user = (await supabaseClient.auth.getUser()).data.user;
            const payload = {
                nome: document.getElementById('nome').value,
                valor: parseFloat(document.getElementById('valor').value) || 0,
                vencimento: `${document.getElementById('filtroMes').value}-${dia}`,
                fixa: document.getElementById('checkFixa').checked,
                user_id: user.id
            };

            if(!payload.nome || isNaN(payload.valor) || !dia) return avisar("Preencha todos os campos", "erro");
            const { error } = id ? await supabaseClient.from('despesas').update(payload).eq('id', id) : await supabaseClient.from('despesas').insert([payload]);
            if (error) avisar(error.message, "erro");
            else { avisar("Salvo!", "sucesso"); cancelarEdicao(); buscarDados(); }
        }

        async function alternarStatus(id, status) { await supabaseClient.from('despesas').update({ paga: status }).eq('id', id); buscarDados(); }
        async function remover(id) { if(confirm("Apagar?")) { await supabaseClient.from('despesas').delete().eq('id', id); buscarDados(); } }
        function toggleDarkMode() { document.getElementById('corpo').classList.toggle('dark'); }
        function editarItem(idx) {
            const item = despesasDoMes[idx];
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = item.valor;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa;
            document.getElementById('btnCancelar').classList.remove('hidden');
            document.getElementById('formTitulo').innerText = "Editando Registro";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function cancelarEdicao() {
            document.getElementById('editId').value = ''; document.getElementById('nome').value = '';
            document.getElementById('valor').value = ''; document.getElementById('vencimentoDia').value = '';
            document.getElementById('checkFixa').checked = false; document.getElementById('btnCancelar').classList.add('hidden');
            document.getElementById('formTitulo').innerText = "Novo LanÃ§amento";
        }
    </script>
</body>
</html>
