        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, '');

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value.trim();
            const password = document.getElementById('u_pass').value;

            console.log("Tentando login/cadastro:", { email, isLoginMode });

            if (!email || !password) {
                avisar("Preencha e-mail e senha", "erro");
                return;
            }

            let result;
            if (isLoginMode) {
                result = await supabaseClient.auth.signInWithPassword({ email, password });
            } else {
                result = await supabaseClient.auth.signUp({ email, password });
            }

            const { data, error } = result;

            console.log("Resposta Supabase:", { data, error });

        }
