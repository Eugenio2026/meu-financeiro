        function toggleFixaOptions() {
            const isFixa = document.getElementById('checkFixa').checked;
            document.getElementById('parcelasOptions').classList.toggle('hidden', isFixa);

        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // √çcones por categoria
        function obterIcone(categoria) {
            const icons = {
                Energia: '<i class="fas fa-bolt"></i>',
                √Ågua: '<i class="fas fa-tint"></i>',
                Internet: '<i class="fas fa-wifi"></i>',
                Aluguel: '<i class="fas fa-home"></i>',
                Mercado: '<i class="fas fa-shopping-cart"></i>',
                Outros: '<i class="fas fa-money-bill"></i>'
            };
            return icons[categoria] || '<i class="fas fa-question"></i>';
        }

        function formatarValor(input) {
            let v = input.value.replace(/\D/g, '');
            v = (v / 100).toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = v ? `R$ ${v}` : '';
        }

        function extrairValor(v) {
            return parseFloat(v.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        // Listener de mudan√ßa de estado de autentica√ß√£o
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state mudou:', event, session);
            if (session?.user) {
                userId = session.user.id;
                entrarNoApp();
            } else {
                userId = null;
            }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value.trim();
            const password = document.getElementById('u_pass').value;

            if (!email || !password) {
                avisar("Preencha e-mail e senha", "erro");
                return;
            }

            console.log("Tentando autentica√ß√£o:", { email, modo: isLoginMode ? "Login" : "Cadastro" });

            let result;
            try {
                if (isLoginMode) {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({ email, password });
                }

                const { data, error } = result;

                console.log("Resposta Supabase:", { data, error });

                if (error) {
                    console.error("Erro de autentica√ß√£o:", error.message);
                    avisar(error.message || "Erro ao autenticar", "erro");
                    return;
                }

                // Sucesso
                console.log("Autentica√ß√£o bem-sucedida", data);
                avisar(isLoginMode ? "Login realizado!" : "Conta criada! Verifique seu email.", "sucesso");

                // For√ßa atualiza√ß√£o da sess√£o
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
                if (sessionError) {
                    console.error("Erro ao obter sess√£o:", sessionError);
                } else if (sessionData.session) {
                    userId = sessionData.session.user.id;
                    entrarNoApp();
                }

            } catch (err) {
                console.error("Exce√ß√£o na autentica√ß√£o:", err);
                avisar("Erro inesperado. Veja o console.", "erro");
            }
        }

        function entrarNoApp() {
            console.log("Entrando no app - userId:", userId);
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        function alternarAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitulo').textContent = isLoginMode ? 'Financeiro Pro' : 'Criar Conta';
            document.getElementById('btnPrincipal').textContent = isLoginMode ? 'Entrar' : 'Criar Conta';
        }

        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            location.reload();
        }
