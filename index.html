<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Vers√£o Final Corrigida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        .dark .text-slate-800 { color: #f1f5f9; }
        .dark .text-slate-400 { color: #94a3b8; }
        .dark .bg-slate-50 { background-color: #334155; }
        .dark .border-slate-200 { border-color: #475569; }
        #telaAuth { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 10px; padding: 2px 8px; border-radius: 999px; font-weight: 800; border: 1px solid #dbeafe; text-transform: uppercase; }
        .dark .fixo-tag { background-color: #1e40af; color: #bfdbfe; border-color: #3b82f6; }
        .hidden { display: none !important; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-anim { animation: slideUp 0.3s ease-out; }
        .item-transition { transition: all 0.3s ease; }
        .item-paid { opacity: 0.5; transform: scale(0.98); filter: grayscale(80%); }
        .atrasada { 
            background-color: #fee2e2; 
            border-color: #dc2626; 
            border-width: 2px;
        }
        .dark .atrasada { 
            background-color: #7f1d1d; 
            border-color: #f87171; 
            border-width: 2px;
        }
        .icon-lg { font-size: 2.2rem; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans transition-colors duration-300" id="corpo">

    <div id="telaAuth" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm transition-colors">
            <h2 id="authTitulo" class="text-2xl font-black mb-6 text-center text-slate-800 dark:text-slate-100">Financeiro Pro</h2>
            <form id="camposAuth" onsubmit="return false;" autocomplete="off" class="space-y-4">
                <input style="display:none" type="text" name="fake_user"/>
                <input style="display:none" type="password" name="fake_password"/>
                <input type="email" id="u_mail" placeholder="E-mail" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white" autocomplete="new-password">
                <input type="text" id="u_pass" placeholder="Senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white" autocomplete="new-password" onfocus="this.type='password'">
                <button onclick="gerenciarAuth()" id="btnPrincipal" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-black uppercase shadow-lg transition">Entrar</button>
                <button type="button" onclick="alternarAuth()" id="btnTroca" class="w-full text-xs font-bold text-slate-400 dark:text-slate-400 uppercase mt-2">Criar conta / Login</button>
            </form>
        </div>
    </div>

    <div id="app" class="max-w-2xl mx-auto space-y-6 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 flex justify-between items-center transition-colors">
            <h1 class="text-2xl font-black text-slate-800 dark:text-slate-100">Minhas Contas</h1>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="text-2xl p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition" title="Alternar tema">
                    üåô
                </button>
                <button onclick="logout()" class="text-rose-500 hover:text-rose-700 font-bold text-xs uppercase border border-rose-100 dark:border-rose-900 px-3 py-2 rounded-lg transition">Sair</button>
            </div>
        </div>

        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 space-y-4 transition-colors">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <p class="text-[10px] font-bold text-slate-400 dark:text-slate-400 uppercase mb-1">M√™s de Refer√™ncia</p>
                    <input type="month" id="filtroMes" onchange="buscarDados()" class="bg-slate-50 dark:bg-slate-700 border rounded-xl font-black text-blue-600 dark:text-blue-400 text-xl p-3 w-full outline-none transition-colors">
                </div>
                <button onclick="importarDoMesAnterior()" class="w-full md:w-auto bg-slate-900 hover:bg-slate-800 text-white px-6 py-4 rounded-xl text-[10px] font-black uppercase transition">üì• Importar do M√™s Anterior</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border border-slate-200 dark:border-slate-700 text-center transition-colors">
                <p class="text-[10px] text-slate-400 dark:text-slate-400 font-bold uppercase">Total Geral</p>
                <p id="totalGeral" class="text-xl font-black text-slate-900 dark:text-slate-100">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-5 rounded-2xl text-white text-center">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Pago</p>
                <p id="totalPago" class="text-xl font-black">R$ 0,00</p>
            </div>
        </div>

        <div id="boxForm" class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border border-slate-200 dark:border-slate-700 transition-colors">
            <div class="flex justify-between items-center mb-4">
                <h2 id="formTitulo" class="font-bold uppercase text-xs text-slate-400 dark:text-slate-400">Novo Lan√ßamento</h2>
                <label class="text-[10px] font-bold text-slate-400 dark:text-slate-400 uppercase flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="checkFixa" class="w-4 h-4 accent-blue-600">
                    Despesa Fixa
                </label>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="Descri√ß√£o" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors">
                <input type="text" id="valor" placeholder="Valor (ex: 123.45)" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors" oninput="formatarValor(this)">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors">
                <button onclick="salvarLancamento()" id="btnSalvar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl font-black uppercase text-xs transition">Salvar</button>
            </div>
            <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden w-full mt-2 text-rose-500 dark:text-rose-400 text-[10px] font-bold uppercase">Cancelar Edi√ß√£o</button>
        </div>

        <div id="listaContainer" class="space-y-3 pb-20"></div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        let isLoginMode = true;
        let despesasDoMes = [];
        let userId = null;
        document.getElementById('filtroMes').value = new Date().toISOString().substring(0, 7);

        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }

        function obterIcone(nome) {
            const n = nome.toLowerCase();
            if (n.includes("luz") || n.includes("ener")) return { emoji: "‚ö°", color: "text-yellow-500" };
            if (n.includes("agua")) return { emoji: "üíß", color: "text-blue-500" };
            if (n.includes("net") || n.includes("wifi")) return { emoji: "üåê", color: "text-indigo-500" };
            if (n.includes("aluguel")) return { emoji: "üè†", color: "text-orange-500" };
            if (n.includes("mercado") || n.includes("compr")) return { emoji: "üõí", color: "text-green-600" };
            return { emoji: "üí∞", color: "text-purple-500" };
        }

        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2) + '';
            valor = valor.replace(".", ",");
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            input.value = valor ? `R$ ${valor}` : '';
        }

        function extrairValorFormatado(valorStr) {
            return parseFloat(valorStr.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                userId = session.user.id;
                entrarNoApp();
            } else {
                userId = null;
            }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value;
            const password = document.getElementById('u_pass').value;
            const { error } = isLoginMode 
                ? await supabaseClient.auth.signInWithPassword({ email, password })
                : await supabaseClient.auth.signUp({ email, password });
            if (error) avisar(error.message, "erro");
        }

        function entrarNoApp() {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        async function logout() { 
            await supabaseClient.auth.signOut(); 
            localStorage.clear(); 
            location.reload(); 
        }

        function alternarAuth() { 
            isLoginMode = !isLoginMode; 
            document.getElementById('authTitulo').innerText = isLoginMode ? 'Financeiro Pro' : 'Nova Conta'; 
        }

        async function buscarDados() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const mesRef = document.getElementById('filtroMes').value;
            const { data, error } = await supabaseClient
                .from('despesas')
                .select('*')
                .eq('user_id', userId)
                .eq('excluida', false);  // s√≥ mostra n√£o exclu√≠das

            if (error) return avisar("Erro ao carregar dados", "erro");
            despesasDoMes = data.filter(d => d.vencimento.startsWith(mesRef));

            await adicionarFixasAutomaticamente(mesRef, data);

            const { data: updatedData } = await supabaseClient
                .from('despesas')
                .select('*')
                .eq('user_id', userId)
                .eq('excluida', false);

            despesasDoMes = updatedData.filter(d => d.vencimento.startsWith(mesRef));
            renderizar();
        }

        async function adicionarFixasAutomaticamente(mesAtual, allData) {
            // Pegar apenas fixas N√ÉO exclu√≠das
            const fixasExistentes = allData.filter(d => d.fixa === true && d.excluida !== true);
            const nomesFixosUnicos = [...new Set(fixasExistentes.map(d => d.nome))];
            const nomesNoMesAtual = allData.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);
            const paraAdicionar = nomesFixosUnicos.filter(nome => !nomesNoMesAtual.includes(nome));

            if (paraAdicionar.length === 0) return;

            for (let nome of paraAdicionar) {
                const ultimaFixa = fixasExistentes
                    .filter(d => d.nome === nome)
                    .sort((a, b) => b.vencimento.localeCompare(a.vencimento))[0];
                if (!ultimaFixa) continue;
                const dia = ultimaFixa.vencimento.split('-')[2];
                await supabaseClient.from('despesas').insert([{
                    nome: nome,
                    valor: ultimaFixa.valor,
                    fixa: true,
                    paga: false,
                    excluida: false,
                    vencimento: `${mesAtual}-${dia}`,
                    user_id: userId
                }]);
            }
            if (paraAdicionar.length > 0) {
                avisar(`Adicionadas ${paraAdicionar.length} despesa(s) fixa(s) automaticamente`, "sucesso");
            }
        }

        async function importarDoMesAnterior() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const mesAtual = document.getElementById('filtroMes').value;
            const [ano, mes] = mesAtual.split('-').map(Number);
            const mesAnterior = new Date(ano, mes - 2, 1).toISOString().substring(0, 7);

            const { data, error } = await supabaseClient
                .from('despesas')
                .select('*')
                .eq('user_id', userId)
                .eq('excluida', false);

            if (error) return avisar("Erro ao importar", "erro");

            const naoFixasAnterior = data.filter(d => !d.fixa && d.vencimento.startsWith(mesAnterior));
            const nomesNoMesAtual = data.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);
            const paraImportar = naoFixasAnterior.filter(f => !nomesNoMesAtual.includes(f.nome));
            const unicas = [...new Map(paraImportar.map(item => [item.nome, item])).values()];

            if (unicas.length === 0) return avisar("Nenhuma despesa n√£o fixa do m√™s anterior para importar.", "info");

            for (let item of unicas) {
                const dia = item.vencimento.split('-')[2];
                await supabaseClient.from('despesas').insert([{
                    nome: item.nome,
                    valor: item.valor,
                    fixa: false,
                    paga: false,
                    excluida: false,
                    vencimento: `${mesAtual}-${dia}`,
                    user_id: userId
                }]);
            }
            avisar(`Importadas ${unicas.length} despesa(s) do m√™s anterior`, "sucesso");
            buscarDados();
        }

        async function duplicarDespesa(idx) {
            const item = despesasDoMes[idx];
            const mesAtual = document.getElementById('filtroMes').value;
            const dia = item.vencimento.split('-')[2];

            const payload = {
                nome: item.nome + " (c√≥pia)",
                valor: item.valor,
                vencimento: `${mesAtual}-${dia}`,
                fixa: item.fixa,
                paga: false,
                excluida: false,
                user_id: userId
            };

            const { error } = await supabaseClient.from('despesas').insert([payload]);
            if (error) {
                avisar("Erro ao duplicar despesa", "erro");
            } else {
                avisar("Despesa duplicada com sucesso!", "sucesso");
                buscarDados();
            }
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let tG = 0, tP = 0;
            const hoje = new Date().toISOString().split('T')[0];

            despesasDoMes.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                tG += item.valor; 
                if(item.paga) tP += item.valor;

                const isAtrasada = !item.paga && item.vencimento < hoje;
                const icone = obterIcone(item.nome);
                const div = document.createElement('div');
                
                div.className = `p-5 rounded-2xl bg-white dark:bg-slate-800 border flex justify-between items-center item-transition 
                    ${item.paga ? 'item-paid' : 'shadow-sm'} 
                    ${isAtrasada ? 'atrasada' : ''} transition-colors`;

                div.innerHTML = `
                    <div onclick="editarItem(${idx})" class="cursor-pointer flex items-center gap-4 flex-1">
                        <span class="icon-lg ${icone.color}">${icone.emoji}</span>
                        <div>
                            <div class="flex items-center gap-2 flex-wrap">
                                <p class="font-bold text-slate-800 dark:text-slate-100">${item.nome}</p>
                                ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}
                                ${isAtrasada ? '<span class="text-rose-700 dark:text-rose-300 font-bold text-sm">‚ö†Ô∏è Atrasada</span>' : ''}
                            </div>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
                                Vence dia ${item.vencimento.split('-')[2]} ‚Ä¢ R$ ${item.valor.toFixed(2)}
                            </p>
                        </div>
                    </div>
                    <div class="flex gap-2 items-center flex-wrap">
                        <button onclick="alternarStatus('${item.id}', true)" class="px-5 py-2.5 rounded-xl text-sm font-bold bg-emerald-600 hover:bg-emerald-700 text-white transition min-w-[80px]">
                            Pago
                        </button>
                        <button onclick="alternarStatus('${item.id}', false)" class="px-5 py-2.5 rounded-xl text-sm font-bold bg-rose-600 hover:bg-rose-700 text-white transition min-w-[80px]">
                            Aberto
                        </button>
                        <button onclick="duplicarDespesa(${idx})" class="px-3 py-2 rounded-xl text-sm font-bold bg-indigo-100 hover:bg-indigo-200 dark:bg-indigo-900 dark:hover:bg-indigo-800 text-indigo-700 dark:text-indigo-300 transition" title="Duplicar">
                            üìã
                        </button>
                        <button onclick="remover('${item.id}', ${item.fixa})" class="text-slate-400 dark:text-slate-500 hover:text-rose-600 dark:hover:text-rose-400 text-xl px-2 transition" title="Excluir">
                            ‚úï
                        </button>
                    </div>`;

                container.appendChild(div);
            });

            document.getElementById('totalGeral').innerText = `R$ ${tG.toFixed(2)}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toFixed(2)}`;
        }

        async function salvarLancamento() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const id = document.getElementById('editId').value;
            const dia = parseInt(document.getElementById('vencimentoDia').value);
            const valorStr = document.getElementById('valor').value;
            const valor = extrairValorFormatado(valorStr);
            const payload = {
                nome: document.getElementById('nome').value,
                valor: valor,
                vencimento: `${document.getElementById('filtroMes').value}-${dia.toString().padStart(2, '0')}`,
                fixa: document.getElementById('checkFixa').checked,
                excluida: false,
                user_id: userId
            };
            if (!payload.nome) return avisar("Descri√ß√£o obrigat√≥ria", "erro");
            if (dia < 1 || dia > 31) return avisar("Dia inv√°lido (1‚Äì31)", "erro");
            if (payload.valor <= 0) return avisar("Valor deve ser maior que zero", "erro");

            const { error } = id 
                ? await supabaseClient.from('despesas').update(payload).eq('id', id).eq('user_id', userId)
                : await supabaseClient.from('despesas').insert([payload]);

            if (error) avisar(error.message, "erro"); 
            else { 
                cancelarEdicao(); 
                buscarDados(); 
                avisar(id ? "Altera√ß√µes salvas!" : "Lan√ßamento salvo!", "sucesso"); 
            }
        }

        async function alternarStatus(id, status) { 
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const { error } = await supabaseClient.from('despesas').update({ paga: status }).eq('id', id).eq('user_id', userId);
            if (error) avisar("Erro ao atualizar status", "erro");
            buscarDados(); 
        }

        async function remover(id, isFixa = false) { 
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const tipo = isFixa ? "despesa **fixa**" : "despesa";
            if (confirm(`Tem certeza que deseja excluir esta ${tipo}?\n\n${isFixa ? 'Ela n√£o ser√° mais criada automaticamente nos pr√≥ximos meses.' : ''}`)) { 
                const { error } = await supabaseClient
                    .from('despesas')
                    .update({ excluida: true })
                    .eq('id', id)
                    .eq('user_id', userId);

                if (error) {
                    avisar("Erro ao excluir: " + error.message, "erro");
                } else {
                    avisar("Despesa exclu√≠da com sucesso", "sucesso");
                    buscarDados();
                }
            } 
        }
        
        function editarItem(idx) {
            const item = despesasDoMes[idx];
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = `R$ ${item.valor.toFixed(2).replace('.', ',')}`;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa;
            document.getElementById('btnCancelar').classList.remove('hidden');
        }

        function cancelarEdicao() {
            document.getElementById('editId').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('vencimentoDia').value = '';
            document.getElementById('checkFixa').checked = false;
            document.getElementById('btnCancelar').classList.add('hidden');
        }
    </script>
</body>
</html>
