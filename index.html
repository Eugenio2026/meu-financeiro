    <script>
        const supabase = supabase.createClient(
            "https://hzfjdtpllocdbeqsxhly.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA"
        );

        let despesasDoMes = [];
        let despesasFiltradas = [];

        function togglePassword() {
            const input = document.getElementById('u_pass');
            const icon = document.querySelector('.password-toggle');

            icon.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        }

        function toggleFixaOptions() {
            const isFixa = document.getElementById('checkFixa').checked;
            document.getElementById('parcelasOptions').classList.toggle('hidden', isFixa);

        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function obterIcone(categoria) {
            const icons = {
                Energia: '<i class="fas fa-bolt"></i>',
                √Ågua: '<i class="fas fa-tint"></i>',
                Internet: '<i class="fas fa-wifi"></i>',
                Aluguel: '<i class="fas fa-home"></i>',
                Mercado: '<i class="fas fa-shopping-cart"></i>',
                Outros: '<i class="fas fa-money-bill"></i>'
            };
            return icons[categoria] || '<i class="fas fa-question"></i>';
        }

        function formatarValor(input) {
            let v = input.value.replace(/\D/g, '');
            v = (v / 100).toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = v ? `R$ ${v}` : '';
        }

        function extrairValor(v) {
            return parseFloat(v.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                userId = session.user.id;
                document.getElementById('telaAuth').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                buscarDados();
            }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value.trim();
            const password = document.getElementById('u_pass').value;
            if (!email || !password) return avisar("Preencha e-mail e senha", "erro");
            const { error } = isLoginMode
                ? await supabase.auth.signInWithPassword({ email, password })
                : await supabase.auth.signUp({ email, password });
            if (error) avisar(error.message, "erro");
        }

        let isLoginMode = true;
        function alternarAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitulo').textContent = isLoginMode ? 'Financeiro Pro' : 'Criar Conta';
        }

        async function logout() {
            await supabase.auth.signOut();
            localStorage.clear();
            location.reload();
        }

        async function buscarDados() {
            if (!userId) return avisar("N√£o autenticado", "erro");

            const mesRef = document.getElementById('filtroMes').value;

            // Busca todas as despesas do usu√°rio
            const { data, error } = await supabase.from('despesas').select('*').eq('user_id', userId);
            if (error) return avisar("Erro ao carregar dados", "erro");

            // Filtra despesas do m√™s atual
            despesasDoMes = data.filter(d => d.vencimento.startsWith(mesRef));

            // Adiciona automaticamente despesas fixas que faltam no m√™s atual
            await adicionarFixasAutomaticamente(mesRef, data);

            // Recarrega ap√≥s adicionar fixas
            const { data: updated } = await supabase.from('despesas').select('*').eq('user_id', userId);
            despesasDoMes = updated.filter(d => d.vencimento.startsWith(mesRef));
            despesasFiltradas = [...despesasDoMes];
            renderizar();
        }

        async function adicionarFixasAutomaticamente(mesAtual, todasDespesas) {
            const fixas = todasDespesas.filter(d => d.fixa === true);
            if (!fixas.length) return;

            const nomesFixasExistentes = new Set(todasDespesas.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome));

            const paraAdicionar = fixas.filter(f => !nomesFixasExistentes.has(f.nome));

            if (!paraAdicionar.length) return;

            for (const fixa of paraAdicionar) {
                let dia = parseInt(fixa.vencimento.split('-')[2]);
                dia = ajustarDiaParaMes(mesAtual, dia);

                await supabase.from('despesas').insert({
                    nome: fixa.nome,
                    valor: fixa.valor,
                    categoria: fixa.categoria || '',
                    fixa: true,
                    paga: false,
                    vencimento: `${mesAtual}-${dia.toString().padStart(2, '0')}`,
                    user_id: userId
                });
            }

            if (paraAdicionar.length > 0) {
                avisar(`Adicionadas ${paraAdicionar.length} despesa(s) fixa(s) automaticamente`, "sucesso");
            }
        }

        function ajustarDiaParaMes(mesAno, diaOriginal) {
            const [ano, mes] = mesAno.split('-').map(Number);
            const ultimoDia = new Date(ano, mes, 0).getDate();
            return Math.min(diaOriginal, ultimoDia);
        }

        async function remover(id) {
            if (!confirm("Tem certeza que deseja remover?")) return;

            const { data: item } = await supabase.from('despesas').select('nome, fixa').eq('id', id).single();

            if (item && item.fixa) {
                // Remove todas as inst√¢ncias futuras dessa despesa fixa
                const { error } = await supabase
                    .from('despesas')
                    .delete()
                    .eq('user_id', userId)
                    .eq('nome', item.nome)
                    .eq('fixa', true)
                    .gte('vencimento', document.getElementById('filtroMes').value + '-01');
                if (error) avisar("Erro ao remover fixas futuras", "erro");
                else avisar("Despesa fixa removida de todos os meses futuros", "sucesso");
            } else {
                // Remo√ß√£o normal (n√£o fixa)
                await supabase.from('despesas').delete().eq('id', id).eq('user_id', userId);
            }

            buscarDados();
        }

        // ... (o restante do c√≥digo permanece igual ao anterior: salvarLancamento, renderizar, filtros, exporta√ß√µes, etc.)

        // Para manter completo, inclua aqui as fun√ß√µes que j√° existiam (salvarLancamento, renderizar, etc.)
        // Se precisar, posso enviar o c√≥digo inteiro novamente com todas as partes integradas.
    </script>
