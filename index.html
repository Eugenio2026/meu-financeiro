<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Vers√£o Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        .dark .text-slate-800 { color: #f1f5f9; }
        .dark .text-slate-400 { color: #94a3b8; }
        .dark .bg-slate-50 { background-color: #334155; color: #f1f5f9; }
        .dark .border { border-color: #334155; }
        
        #telaAuth { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 10px; padding: 2px 8px; border-radius: 999px; font-weight: 800; border: 1px solid #dbeafe; text-transform: uppercase; }
        .dark .fixo-tag { background-color: #1e3a8a; color: #bfdbfe; border-color: #1e40af; }
        
        .hidden { display: none !important; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-anim { animation: slideUp 0.3s ease-out; }
        
        .custom-month-picker {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #f8fafc;
            border-radius: 0.75rem;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .dark .custom-month-picker { background-color: #334155; border-color: #475569; }
        .custom-month-picker select {
            appearance: none;
            background: transparent;
            border: none;
            font-weight: 900;
            color: #2563eb;
            font-size: 1.25rem;
            outline: none;
            cursor: pointer;
            padding-right: 1rem;
        }
        .dark .custom-month-picker select { color: #60a5fa; }
        
        /* Modal Styles */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans transition-colors duration-300" id="corpo">

    <!-- Modal de Confirma√ß√£o Customizado -->
    <div id="modalConfirm" class="fixed inset-0 z-[300] flex items-center justify-center p-4 modal-overlay hidden">
        <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-2xl w-full max-w-xs text-center space-y-4">
            <div class="w-16 h-16 bg-rose-100 dark:bg-rose-900/30 text-rose-600 rounded-full flex items-center justify-center mx-auto text-2xl">‚ö†Ô∏è</div>
            <h3 class="text-lg font-black text-slate-800 dark:text-white">Tem certeza?</h3>
            <p class="text-sm text-slate-500 dark:text-slate-400">Esta a√ß√£o n√£o pode ser desfeita.</p>
            <div class="flex gap-3">
                <button onclick="fecharModal()" class="flex-1 py-3 rounded-xl font-bold text-slate-500 bg-slate-100 dark:bg-slate-700 dark:text-slate-300 uppercase text-xs">Cancelar</button>
                <button id="btnConfirmarAcao" class="flex-1 py-3 rounded-xl font-bold text-white bg-rose-600 uppercase text-xs">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="telaAuth" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h2 id="authTitulo" class="text-2xl font-black mb-6 text-center text-slate-800">Financeiro Pro</h2>
            <form id="camposAuth" onsubmit="return false;" autocomplete="off" class="space-y-4">
                <input style="display:none" type="text" name="fake_user"/><input style="display:none" type="password" name="fake_password"/>
                <input type="email" id="u_mail" placeholder="E-mail" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50" autocomplete="new-password">
                <input type="text" id="u_pass" placeholder="Senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 bg-slate-50" autocomplete="new-password" onfocus="this.type='password'">
                <button onclick="gerenciarAuth()" id="btnPrincipal" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase shadow-lg">Entrar</button>
                <button type="button" onclick="alternarAuth()" id="btnTroca" class="w-full text-xs font-bold text-slate-400 uppercase mt-2">Criar conta / Login</button>
            </form>
        </div>
    </div>

    <div id="app" class="max-w-2xl mx-auto space-y-6 hidden">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <h1 class="text-2xl font-black text-slate-800 dark:text-white">Minhas Contas</h1>
                <button onclick="toggleDarkMode()" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-700 text-xl" title="Alternar Tema">üåì</button>
            </div>
            <button onclick="logout()" class="text-rose-500 font-bold text-xs uppercase border border-rose-100 dark:border-rose-900/30 px-3 py-2 rounded-lg">Sair</button>
        </div>

        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 space-y-4">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">M√™s de Refer√™ncia</p>
                    <div class="custom-month-picker">
                        <select id="selectMes" onchange="atualizarFiltroMes()">
                            <option value="01">Janeiro</option><option value="02">Fevereiro</option><option value="03">Mar√ßo</option>
                            <option value="04">Abril</option><option value="05">Maio</option><option value="06">Junho</option>
                            <option value="07">Julho</option><option value="08">Agosto</option><option value="09">Setembro</option>
                            <option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
                        </select>
                        <select id="selectAno" onchange="atualizarFiltroMes()"></select>
                        <input type="hidden" id="filtroMes">
                    </div>
                </div>
                <button onclick="importarDoMesAnterior()" class="w-full md:w-auto bg-slate-900 dark:bg-blue-600 text-white px-6 py-4 rounded-xl text-[10px] font-black uppercase hover:opacity-90 transition">üì• Importar Anterior</button>
            </div>
        </div>

        <!-- Filtros e Ordena√ß√£o -->
        <div class="flex flex-wrap gap-2 items-center justify-between bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700">
            <div class="flex gap-2">
                <button onclick="setFiltroStatus('todos')" id="f-todos" class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase bg-blue-600 text-white">Todos</button>
                <button onclick="setFiltroStatus('aberto')" id="f-aberto" class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300">Abertos</button>
                <button onclick="setFiltroStatus('pago')" id="f-pago" class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300">Pagos</button>
            </div>
            <select id="ordenacao" onchange="renderizar()" class="bg-slate-50 dark:bg-slate-700 text-[10px] font-black uppercase p-2 rounded-lg outline-none text-slate-500 dark:text-slate-300">
                <option value="vencimento">Ordenar por Dia</option>
                <option value="valor">Ordenar por Valor</option>
                <option value="nome">Ordenar por Nome</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl border dark:border-slate-700 text-center">
                <p class="text-[10px] text-slate-400 font-bold uppercase">Total Geral</p>
                <p id="totalGeral" class="text-xl font-black dark:text-white">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-5 rounded-2xl text-white text-center">
                <p class="text-[10px] font-bold uppercase opacity-80">Total Pago</p>
                <p id="totalPago" class="text-xl font-black">R$ 0,00</p>
            </div>
        </div>

        <div id="boxForm" class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border border-slate-200 dark:border-slate-700">
            <div class="flex justify-between items-center mb-4">
                <h2 id="formTitulo" class="font-bold uppercase text-xs text-slate-400">Novo Lan√ßamento</h2>
                <label class="text-[10px] font-bold text-slate-400 uppercase flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="checkFixa" class="w-4 h-4"> Despesa Fixa
                </label>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="Descri√ß√£o" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700">
                <input type="text" id="valor" placeholder="Valor" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700" oninput="formatarValor(this)">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50 dark:bg-slate-700">
                <button onclick="salvarLancamento()" id="btnSalvar" class="bg-blue-600 text-white px-4 py-3 rounded-xl font-black uppercase text-xs">Salvar</button>
            </div>
            <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden w-full mt-2 text-rose-500 text-[10px] font-bold uppercase">Cancelar Edi√ß√£o</button>
        </div>

        <div id="listaContainer" class="space-y-3 pb-20"></div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        let despesasDoMes = [];
        let userId = null;
        let filtroStatus = 'todos';
        let isLoginMode = true;

        // --- MODO ESCURO ---
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');

        // --- MODAL ---
        let acaoConfirmada = null;
        function abrirModal(callback) {
            acaoConfirmada = callback;
            document.getElementById('modalConfirm').classList.remove('hidden');
        }
        function fecharModal() {
            document.getElementById('modalConfirm').classList.add('hidden');
            acaoConfirmada = null;
        }
        document.getElementById('btnConfirmarAcao').onclick = () => {
            if (acaoConfirmada) acaoConfirmada();
            fecharModal();
        };

        // --- FILTROS ---
        function setFiltroStatus(status) {
            filtroStatus = status;
            ['todos', 'aberto', 'pago'].forEach(s => {
                const btn = document.getElementById(`f-${s}`);
                if (s === status) {
                    btn.classList.replace('bg-slate-100', 'bg-blue-600');
                    btn.classList.replace('dark:bg-slate-700', 'bg-blue-600');
                    btn.classList.replace('text-slate-500', 'text-white');
                    btn.classList.replace('dark:text-slate-300', 'text-white');
                } else {
                    btn.classList.add('bg-slate-100', 'dark:bg-slate-700', 'text-slate-500', 'dark:text-slate-300');
                    btn.classList.remove('bg-blue-600', 'text-white');
                }
            });
            renderizar();
        }

        // --- DATA PICKER ---
        function initDatePicker() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const selectAno = document.getElementById('selectAno');
            for (let i = currentYear - 2; i <= currentYear + 5; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.innerText = i;
                if (i === currentYear) opt.selected = true;
                selectAno.appendChild(opt);
            }
            document.getElementById('selectMes').value = (now.getMonth() + 1).toString().padStart(2, '0');
            atualizarFiltroMes(false);
        }

        function atualizarFiltroMes(deveBuscar = true) {
            const mes = document.getElementById('selectMes').value;
            const ano = document.getElementById('selectAno').value;
            document.getElementById('filtroMes').value = `${ano}-${mes}`;
            if (deveBuscar) buscarDados();
        }

        initDatePicker();

        // --- UTILIT√ÅRIOS ---
        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }

        function obterIcone(nome) {
            const n = nome.toLowerCase();
            if(n.includes("luz") || n.includes("ener")) return "‚ö°";
            if(n.includes("agua")) return "üíß";
            if(n.includes("net") || n.includes("wifi")) return "üåê";
            if(n.includes("aluguel")) return "üè†";
            if(n.includes("mercado") || n.includes("compr")) return "üõí";
            return "üí∞";
        }

        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2) + '';
            valor = valor.replace(".", ",");
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            input.value = valor ? `R$ ${valor}` : '';
        }

        function extrairValorFormatado(valorStr) {
            return parseFloat(valorStr.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        // --- AUTH ---
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session) { userId = session.user.id; entrarNoApp(); } else { userId = null; }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value;
            const password = document.getElementById('u_pass').value;
            const { error } = isLoginMode 
                ? await supabaseClient.auth.signInWithPassword({ email, password })
                : await supabaseClient.auth.signUp({ email, password });
            if (error) avisar(error.message, "erro");
        }

        function entrarNoApp() {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        async function logout() { await supabaseClient.auth.signOut(); localStorage.clear(); location.reload(); }
        function alternarAuth() { isLoginMode = !isLoginMode; document.getElementById('authTitulo').innerText = isLoginMode ? 'Financeiro Pro' : 'Nova Conta'; }

        // --- DADOS ---
        async function buscarDados() {
            if (!userId) return;
            const mesRef = document.getElementById('filtroMes').value;
            const { data, error } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            if (error) return avisar("Erro ao carregar", "erro");
            
            await adicionarFixasAutomaticamente(mesRef, data);
            const { data: updatedData } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            despesasDoMes = updatedData.filter(d => d.vencimento.startsWith(mesRef));
            renderizar();
        }

        async function adicionarFixasAutomaticamente(mesAtual, allData) {
            const fixasExistentes = allData.filter(d => d.fixa === true);
            const nomesFixosUnicos = [...new Set(fixasExistentes.map(d => d.nome))];
            const nomesNoMesAtual = allData.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);
            const paraAdicionar = nomesFixosUnicos.filter(nome => !nomesNoMesAtual.includes(nome));
            if (paraAdicionar.length === 0) return;
            for (let nome of paraAdicionar) {
                const ultimaFixa = fixasExistentes.filter(d => d.nome === nome).sort((a, b) => b.vencimento.localeCompare(a.vencimento))[0];
                if (!ultimaFixa) continue;
                const dia = ultimaFixa.vencimento.split('-')[2];
                await supabaseClient.from('despesas').insert([{
                    nome: nome, valor: ultimaFixa.valor, fixa: true, paga: false, vencimento: `${mesAtual}-${dia}`, user_id: userId
                }]);
            }
            avisar("Fixas adicionadas!", "sucesso");
        }

        async function importarDoMesAnterior() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const mesAtual = document.getElementById('filtroMes').value;
            const [ano, mes] = mesAtual.split('-').map(Number);
            const mesAnterior = new Date(ano, mes - 2, 1).toISOString().substring(0, 7);
            const { data, error } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            if (error) return avisar("Erro ao importar", "erro");
            const naoFixasAnterior = data.filter(d => !d.fixa && d.vencimento.startsWith(mesAnterior));
            const nomesNoMesAtual = data.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);
            const paraImportar = naoFixasAnterior.filter(f => !nomesNoMesAtual.includes(f.nome));
            const unicas = [...new Map(paraImportar.map(item => [item.nome, item])).values()];
            if (unicas.length === 0) return avisar("Nada para importar.", "info");
            for (let item of unicas) {
                const dia = item.vencimento.split('-')[2];
                await supabaseClient.from('despesas').insert([{
                    nome: item.nome, valor: item.valor, fixa: false, paga: false, vencimento: `${mesAtual}-${dia}`, user_id: userId
                }]);
            }
            avisar("Importado!", "sucesso");
            buscarDados();
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let tG = 0, tP = 0;
            const hoje = new Date().toISOString().split('T')[0];
            const ord = document.getElementById('ordenacao').value;

            let listaFiltrada = despesasDoMes.filter(item => {
                if (filtroStatus === 'pago') return item.paga;
                if (filtroStatus === 'aberto') return !item.paga;
                return true;
            });

            listaFiltrada.sort((a, b) => {
                if (ord === 'vencimento') return a.vencimento.localeCompare(b.vencimento);
                if (ord === 'valor') return b.valor - a.valor;
                if (ord === 'nome') return a.nome.localeCompare(b.nome);
            });

            listaFiltrada.forEach((item, idx) => {
                tG += item.valor; if(item.paga) tP += item.valor;
                const isAtrasada = !item.paga && item.vencimento < hoje;
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl bg-white dark:bg-slate-800 border dark:border-slate-700 flex justify-between items-center ${item.paga ? 'opacity-50 grayscale' : 'shadow-sm'} ${isAtrasada ? 'border-rose-600 dark:border-rose-500' : ''}`;
                div.innerHTML = `
                    <div onclick="editarItem('${item.id}')" class="cursor-pointer flex items-center gap-3">
                        <span class="text-xl">${obterIcone(item.nome)}</span>
                        <div>
                            <p class="font-bold text-slate-800 dark:text-white">${item.nome} ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Dia ${item.vencimento.split('-')[2]} ‚Ä¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="alternarStatus('${item.id}', ${!item.paga})" class="px-4 py-2 rounded-xl text-[10px] font-black ${item.paga ? 'bg-slate-400' : 'bg-emerald-500'} text-white uppercase">${item.paga ? 'Aberto' : 'Pago'}</button>
                        <button onclick="remover('${item.id}')" class="text-slate-300 hover:text-rose-500 px-2 transition">‚úï</button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalGeral').innerText = `R$ ${tG.toFixed(2)}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toFixed(2)}`;
        }

        async function salvarLancamento() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const id = document.getElementById('editId').value;
            const dia = parseInt(document.getElementById('vencimentoDia').value);
            const valor = extrairValorFormatado(document.getElementById('valor').value);
            const payload = {
                nome: document.getElementById('nome').value, valor: valor,
                vencimento: `${document.getElementById('filtroMes').value}-${dia.toString().padStart(2, '0')}`,
                fixa: document.getElementById('checkFixa').checked, user_id: userId
            };
            if (!payload.nome || dia < 1 || dia > 31 || valor <= 0) return avisar("Dados inv√°lidos", "erro");
            const { error } = id ? await supabaseClient.from('despesas').update(payload).eq('id', id) : await supabaseClient.from('despesas').insert([payload]);
            if (error) avisar(error.message, "erro"); else { cancelarEdicao(); buscarDados(); avisar("Salvo!", "sucesso"); }
        }

        async function alternarStatus(id, status) { 
            await supabaseClient.from('despesas').update({ paga: status }).eq('id', id); 
            buscarDados(); 
        }

        async function remover(id) { 
            abrirModal(async () => {
                await supabaseClient.from('despesas').delete().eq('id', id); 
                buscarDados(); 
                avisar("Removido", "sucesso");
            });
        }
        
        function editarItem(id) {
            const item = despesasDoMes.find(d => d.id === id);
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = `R$ ${item.valor.toFixed(2).replace('.', ',')}`;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa;
            document.getElementById('btnCancelar').classList.remove('hidden');
            document.getElementById('formTitulo').innerText = "Editando Lan√ßamento";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicao() {
            document.getElementById('editId').value = '';
            document.getElementById('nome').value = '';
