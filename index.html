<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .btn-pago { background-color: #10b981 !important; color: white; }
        .btn-aberto { background-color: #ef4444 !important; color: white; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans text-slate-900">
    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 flex justify-between items-center">
            <h1 class="text-2xl font-black text-slate-800">Checklist de Contas</h1>
            <div id="statusConexao" class="text-[10px] font-bold text-emerald-500 uppercase">● Online</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Total</p>
                <p id="totalGeral" class="text-xl font-black text-slate-700">R$ 0,00</p>
            </div>
            <div class="bg-emerald-50 p-4 rounded-2xl shadow-sm border border-emerald-100">
                <p class="text-[10px] text-emerald-600 font-bold uppercase mb-1">Pago</p>
                <p id="totalPago" class="text-xl font-black text-emerald-700">R$ 0,00</p>
            </div>
            <div class="bg-rose-50 p-4 rounded-2xl shadow-sm border border-rose-100">
                <p class="text-[10px] text-rose-600 font-bold uppercase mb-1">Pendente</p>
                <p id="totalRestante" class="text-xl font-black text-rose-700">R$ 0,00</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="Descrição" class="border rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="valor" placeholder="R$ Valor" class="border rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="salvarLancamento()" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-blue-700 uppercase text-sm">Salvar</button>
            </div>
        </div>

        <div id="listaContainer" class="space-y-3 pb-12 text-center text-slate-400 font-bold text-xs uppercase">
            Sincronizando...
        </div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        async function buscarDados() {
            const { data, error } = await supabaseClient.from('despesas').select('*');
            if (error) {
                document.getElementById('listaContainer').innerHTML = "<span class='text-red-500'>Erro na Tabela: " + error.message + "</span>";
            } else {
                renderizar(data || []);
            }
        }

        async function salvarLancamento() {
            const nome = document.getElementById('nome').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const dia = document.getElementById('vencimentoDia').value;
            const dataVenc = `2026-02-${dia.padStart(2, '0')}`;

            if (!nome || !valor || !dia) return alert("Preencha tudo!");

            const { error } = await supabaseClient.from('despesas').insert([{ nome, valor, vencimento: dataVenc, paga: false }]);

            if (error) alert("Erro ao salvar: " + error.message);
            else {
                document.getElementById('nome').value = '';
                document.getElementById('valor').value = '';
                document.getElementById('vencimentoDia').value = '';
                buscarDados();
            }
        }

        async function alternarStatus(id, statusAtual) {
            await supabaseClient.from('despesas').update({ paga: !statusAtual }).eq('id', id);
            buscarDados();
        }

        async function excluir(id) {
            if (confirm("Excluir?")) {
                await supabaseClient.from('despesas').delete().eq('id', id);
                buscarDados();
            }
        }

        function renderizar(dados) {
            const container = document.getElementById('listaContainer');
            container.innerHTML = dados.length === 0 ? "Nenhuma conta encontrada." : "";
            
            let t = 0, p = 0;
            dados.forEach(item => {
                t += item.valor; if (item.paga) p += item.valor;
                const div = document.createElement('div');
                div.className = `bg-white p-4 rounded-xl shadow-sm border-l-4 flex justify-between items-center text-left ${item.paga ? 'border-emerald-500' : 'border-rose-500'}`;
                div.innerHTML = `
                    <div>
                        <p class="font-bold text-slate-700">${item.nome}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">Dia ${item.vencimento.split('-')[2]} • R$ ${item.valor.toFixed(2)}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="alternarStatus('${item.id}', ${item.paga})" class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase ${item.paga ? 'btn-pago' : 'btn-aberto'}">
                            ${item.paga ? 'PAGO' : 'ABERTO'}
                        </button>
                        <button onclick="excluir('${item.id}')" class="text-slate-300 font-bold text-xs">X</button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalGeral').innerText = "R$ " + t.toFixed(2);
            document.getElementById('totalPago').innerText = "R$ " + p.toFixed(2);
            document.getElementById('totalRestante').innerText = "R$ " + (t - p).toFixed(2);
        }
        buscarDados();
    </script>
</body>
</html>
