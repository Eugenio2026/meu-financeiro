                <select id="filtroStatus" onchange="filtrarLista()" class="border rounded-xl px-4 py-3 text-sm outline-none bg-slate-50">

    <!-- Modal para Importa√ß√£o -->

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        let isLoginMode = true;
        let despesasDoMes = [];
        let despesasFiltradas = [];
        let userId = null;
        let itensParaImportar = [];
        document.getElementById('filtroMes').value = new Date().toISOString().substring(0, 7);

        // Verificar prefer√™ncia de dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        function togglePassword() {
            const passInput = document.getElementById('u_pass');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleFixaOptions() {
            const isFixa = document.getElementById('checkFixa').checked;
            document.getElementById('fixaOptions').classList.toggle('hidden', !isFixa);
            document.getElementById('parcelasOptions').classList.toggle('hidden', isFixa); // Parcelas s√≥ para n√£o fixas
        }

        function avisar(msg, tipo = 'info') {
            const cores = { erro: 'bg-rose-600', sucesso: 'bg-emerald-600', info: 'bg-blue-600' };
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 ${cores[tipo]} text-white px-6 py-4 rounded-2xl shadow-2xl z-[200] font-bold text-sm toast-anim`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }

        function obterIcone(categoria, nome) {
            const icons = {
                "Energia": '<i class="fas fa-bolt"></i>',
                "√Ågua": '<i class="fas fa-tint"></i>',
                "Internet": '<i class="fas fa-wifi"></i>',
                "Aluguel": '<i class="fas fa-home"></i>',
                "Mercado": '<i class="fas fa-shopping-cart"></i>',
                "Outros": '<i class="fas fa-money-bill"></i>'
            };
            return icons[categoria] || obterIconePorNome(nome);
        }

        function obterIconePorNome(nome) {
            const n = nome.toLowerCase();
            if(n.includes("luz") || n.includes("ener")) return '<i class="fas fa-bolt"></i>';
            if(n.includes("agua")) return '<i class="fas fa-tint"></i>';
            if(n.includes("net") || n.includes("wifi")) return '<i class="fas fa-wifi"></i>';
            if(n.includes("aluguel")) return '<i class="fas fa-home"></i>';
            if(n.includes("mercado") || n.includes("compr")) return '<i class="fas fa-shopping-cart"></i>';
            return '<i class="fas fa-money-bill"></i>';
        }

        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2) + '';
            valor = valor.replace(".", ",");
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            input.value = valor ? `R$ ${valor}` : '';
        }

        function extrairValorFormatado(valorStr) {
            return parseFloat(valorStr.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        // --- AUTH ---
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                userId = session.user.id;
                entrarNoApp();
            } else {
                userId = null;
            }
        });

        async function gerenciarAuth() {
            const email = document.getElementById('u_mail').value;
            const password = document.getElementById('u_pass').value;
            if (!validateEmail(email)) return avisar("E-mail inv√°lido", "erro");
            if (password.length < 8) return avisar("Senha deve ter pelo menos 8 caracteres", "erro");
            const { error } = isLoginMode 
                ? await supabaseClient.auth.signInWithPassword({ email, password })
                : await supabaseClient.auth.signUp({ email, password });
            if (error) avisar(error.message, "erro");
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function entrarNoApp() {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        async function logout() { await supabaseClient.auth.signOut(); localStorage.clear(); location.reload(); }
        function alternarAuth() { isLoginMode = !isLoginMode; document.getElementById('authTitulo').innerText = isLoginMode ? 'Financeiro Pro' : 'Nova Conta'; }

        // --- DADOS ---
        async function buscarDados() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const mesRef = document.getElementById('filtroMes').value;
            const { data, error } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            if (error) return avisar("Erro ao carregar", "erro");
            despesasDoMes = data.filter(d => d.vencimento.startsWith(mesRef));

            // Adicionar fixas automaticamente se n√£o existirem no m√™s atual
            await adicionarFixasAutomaticamente(mesRef, data);

            // Recarregar ap√≥s adicionar
            const { data: updatedData } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            despesasDoMes = updatedData.filter(d => d.vencimento.startsWith(mesRef));
            despesasFiltradas = [...despesasDoMes];
            renderizar();
        }

        function ajustarDiaParaMes(mesAtual, dia) {
            const [ano, mes] = mesAtual.split('-').map(Number);
            const ultimoDia = new Date(ano, mes, 0).getDate();
            return Math.min(dia, ultimoDia);
        }

        async function adicionarFixasAutomaticamente(mesAtual, allData) {
            const fixasExistentes = allData.filter(d => d.fixa === true);
            const nomesFixosUnicos = [...new Set(fixasExistentes.map(d => d.nome))];

            const nomesNoMesAtual = allData.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);

            const paraAdicionar = nomesFixosUnicos.filter(nome => !nomesNoMesAtual.includes(nome));

            if (paraAdicionar.length === 0) return;

            for (let nome of paraAdicionar) {
                const ultimaFixa = fixasExistentes.filter(d => d.nome === nome).sort((a, b) => b.vencimento.localeCompare(a.vencimento))[0];
                if (!ultimaFixa) continue;
                let dia = ultimaFixa.vencimento.split('-')[2];
                dia = ajustarDiaParaMes(mesAtual, dia);
                await supabaseClient.from('despesas').insert([{
                    nome: nome,
                    valor: ultimaFixa.valor,
                    fixa: true,
                    paga: false,
                    vencimento: `${mesAtual}-${dia.toString().padStart(2, '0')}`,
                    user_id: userId,
                    categoria: ultimaFixa.categoria || ''
                }]);
            }
            avisar("Despesas fixas adicionadas automaticamente!", "sucesso");
        }

        async function prepararImportarDoMesAnterior() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const mesAtual = document.getElementById('filtroMes').value;
            const [ano, mes] = mesAtual.split('-').map(Number);
            const mesAnterior = new Date(ano, mes - 2, 1).toISOString().substring(0, 7);

            const { data, error } = await supabaseClient.from('despesas').select('*').eq('user_id', userId);
            if (error) return avisar("Erro ao importar", "erro");

            const naoFixasAnterior = data.filter(d => !d.fixa && d.vencimento.startsWith(mesAnterior));

            const nomesNoMesAtual = data.filter(d => d.vencimento.startsWith(mesAtual)).map(d => d.nome);

            itensParaImportar = naoFixasAnterior.filter(f => !nomesNoMesAtual.includes(f.nome));

            const unicas = [...new Map(itensParaImportar.map(item => [item.nome, item])).values()];

            if (unicas.length === 0) return avisar("Nenhuma despesa n√£o fixa do m√™s anterior para importar.", "info");

            const lista = document.getElementById('listaImport');
            lista.innerHTML = '';
            unicas.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.nome} - R$ ${item.valor.toFixed(2)}`;
                lista.appendChild(li);
            });
            document.getElementById('modalImport').classList.remove('hidden');
        }

        async function confirmarImportar() {
            const mesAtual = document.getElementById('filtroMes').value;
            for (let item of itensParaImportar) {
                const dia = item.vencimento.split('-')[2];
                await supabaseClient.from('despesas').insert([{
                    nome: item.nome,
                    valor: item.valor,
                    fixa: false,
                    paga: false,
                    vencimento: `${mesAtual}-${dia}`,
                    user_id: userId,
                    categoria: item.categoria || ''
                }]);
            }
            fecharModal('modalImport');
            avisar("Despesas do m√™s anterior importadas!", "sucesso");
            buscarDados();
        }

        function fecharModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function filtrarLista() {
            const busca = document.getElementById('buscaDespesa').value.toLowerCase();
            const status = document.getElementById('filtroStatus').value;
            const hoje = new Date().toISOString().split('T')[0];

            despesasFiltradas = despesasDoMes.filter(item => {
                const matchBusca = item.nome.toLowerCase().includes(busca);
                let matchStatus = true;
                if (status === 'pagas') matchStatus = item.paga;
                else if (status === 'abertas') matchStatus = !item.paga;
                else if (status === 'atrasadas') matchStatus = !item.paga && item.vencimento < hoje;
                return matchBusca && matchStatus;
            });
            renderizar();
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let tG = 0, tP = 0;
            const hoje = new Date().toISOString().split('T')[0];
            despesasFiltradas.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                tG += item.valor; if(item.paga) tP += item.valor;
                const isAtrasada = !item.paga && item.vencimento < hoje;
                const div = document.createElement('div');
                div.className = `p-4 rounded-2xl bg-white border flex justify-between items-center ${item.paga ? 'opacity-50 grayscale' : 'shadow-sm'} ${isAtrasada ? 'border-rose-600' : ''}`;
                div.innerHTML = `
                    <div onclick="editarItem(${idx})" class="cursor-pointer flex items-center gap-3">
                        <span class="text-xl">${obterIcone(item.categoria, item.nome)}</span>
                        <div>
                            <p class="font-bold text-slate-800">${item.nome} ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Dia ${item.vencimento.split('-')[2]} ‚Ä¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="alternarStatus('${item.id}', true)" class="px-4 py-2 rounded-xl text-[10px] font-black bg-emerald-500 text-white uppercase">Pago</button>
                        <button onclick="alternarStatus('${item.id}', false)" class="px-4 py-2 rounded-xl text-[10px] font-black bg-rose-500 text-white uppercase">Aberto</button>
                        <button onclick="remover('${item.id}')" class="text-slate-300 px-2">‚úï</button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalGeral').innerText = `R$ ${tG.toFixed(2)}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toFixed(2)}`;
            document.getElementById('totalRestante').innerText = `R$ ${(tG - tP).toFixed(2)}`;

            const percent = tG > 0 ? (tP / tG) * 100 : 0;
            const bar = document.getElementById('progressBar');
            bar.style.width = `${percent}%`;
            if (percent > 80) bar.className = 'progress-bar bg-emerald-500';
            else if (percent > 50) bar.className = 'progress-bar bg-amber-500';
            else bar.className = 'progress-bar bg-rose-500';
        }

        async function salvarLancamento() {
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            const id = document.getElementById('editId').value;
            const dia = parseInt(document.getElementById('vencimentoDia').value);
            const valorStr = document.getElementById('valor').value;
            const valor = extrairValorFormatado(valorStr);
            const categoria = document.getElementById('categoria').value;
            const isFixa = document.getElementById('checkFixa').checked;
            const numParcelas = parseInt(document.getElementById('numParcelas').value) || 1;
            const intervaloMeses = parseInt(document.getElementById('intervaloMeses').value) || 1;
            const nomeBase = document.getElementById('nome').value;

            if (!nomeBase) return avisar("Descri√ß√£o obrigat√≥ria", "erro");
            if (dia < 1 || dia > 31) return avisar("Dia inv√°lido (1‚Äì31)", "erro");
            if (valor <= 0) return avisar("Valor deve ser maior que zero", "erro");

            let mesAtual = document.getElementById('filtroMes').value;
            const valorParcela = valor / numParcelas;

            for (let i = 0; i < numParcelas; i++) {
                const [ano, mes] = mesAtual.split('-').map(Number);
                const diaAjustado = ajustarDiaParaMes(mesAtual, dia);
                const payload = {
                    nome: numParcelas > 1 ? `${nomeBase} (${i+1}/${numParcelas})` : nomeBase,
                    valor: valorParcela,
                    vencimento: `${mesAtual}-${diaAjustado.toString().padStart(2, '0')}`,
                    fixa: isFixa,
                    user_id: userId,
                    categoria: categoria
                };
                if (id && i === 0) { // Editar s√≥ a primeira se editando
                    await supabaseClient.from('despesas').update(payload).eq('id', id).eq('user_id', userId);
                } else {
                    await supabaseClient.from('despesas').insert([payload]);
                }
                // Avan√ßar m√™s para pr√≥xima parcela
                mesAtual = new Date(ano, mes + intervaloMeses - 1, 1).toISOString().substring(0, 7);
            }
            cancelarEdicao();
            buscarDados();
            avisar("Salvo!", "sucesso");
        }

        async function alternarStatus(id, status) { 
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            await supabaseClient.from('despesas').update({ paga: status }).eq('id', id).eq('user_id', userId); 
            buscarDados(); 
        }

        async function remover(id) { 
            if (!userId) return avisar("Usu√°rio n√£o autenticado", "erro");
            if(confirm("Remover?")) { 
                await supabaseClient.from('despesas').delete().eq('id', id).eq('user_id', userId); 
                buscarDados(); 
            } 
        }
        
        function editarItem(idx) {
            const item = despesasFiltradas[idx];
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = `R$ ${item.valor.toFixed(2).replace('.', ',')}`;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa;
            document.getElementById('categoria').value = item.categoria || '';
            document.getElementById('numParcelas').value = 1; // Reset parcelas
            toggleFixaOptions();
            document.getElementById('btnCancelar').classList.remove('hidden');
        }

        function cancelarEdicao() {
            document.getElementById('editId').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('vencimentoDia').value = '';
            document.getElementById('checkFixa').checked = false;
            document.getElementById('categoria').value = '';
            document.getElementById('numParcelas').value = 1;
            document.getElementById('intervaloMeses').value = 1;
            document.getElementById('fixaOptions').classList.add('hidden');
            document.getElementById('parcelasOptions').classList.add('hidden');
            document.getElementById('btnCancelar').classList.add('hidden');
        }

        function exportarCSV() {
            const data = despesasDoMes.map(item => ({
                Nome: item.nome,
                Valor: item.valor,
                Vencimento: item.vencimento,
                Paga: item.paga ? 'Sim' : 'N√£o',
                Categoria: item.categoria
            }));
            const csv = Papa.unparse(data);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'despesas.csv';
            link.click();
        }

        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text('Despesas', 10, 10);
            let y = 20;
            despesasDoMes.forEach(item => {
                doc.text(`${item.nome}: R$ ${item.valor.toFixed(2)} - ${item.vencimento} - ${item.paga ? 'Paga' : 'Aberta'}`, 10, y);
                y += 10;
            });
            doc.save('despesas.pdf');
        }

        function mostrarRelatorio() {
            const ctx = document.getElementById('chartCategorias').getContext('2d');
            const categorias = {};
            despesasDoMes.forEach(item => {
                const cat = item.categoria || 'Outros';
                categorias[cat] = (categorias[cat] || 0) + item.valor;
            });
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(categorias),
                    datasets: [{ data: Object.values(categorias), backgroundColor: ['#ef4444', '#eab308', '#22c55e', '#3b82f6', '#a855f7'] }]
                }
            });
            document.getElementById('modalRelatorio').classList.remove('hidden');
        }
    </script>
