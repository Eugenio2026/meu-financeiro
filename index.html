<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        #telaAuth { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 9px; padding: 2px 8px; border-radius: 999px; text-transform: uppercase; font-weight: 800; border: 1px solid #dbeafe; }
        .item-editando { border: 2px solid #3b82f6 !important; background-color: #eff6ff !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4 font-sans transition-colors duration-300" id="corpo">

    <div id="telaAuth" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm">
            <h2 id="authTitulo" class="text-2xl font-black mb-6 text-center text-slate-800">Financeiro Pro</h2>
            
            <div id="camposAuth" class="space-y-4">
                <input type="email" id="emailAuth" placeholder="Seu e-mail" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="senhaAuth" placeholder="Sua senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="gerenciarAuth()" id="btnPrincipal" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black hover:bg-blue-700 transition uppercase shadow-lg">Entrar</button>
                <div class="flex flex-col gap-3 text-center pt-2">
                    <button onclick="alternarAuth()" id="btnTroca" class="text-xs font-bold text-slate-400 uppercase hover:text-blue-600">Criar uma conta gratuita</button>
                    <button onclick="esqueciSenha()" id="btnEsqueci" class="text-[10px] font-bold text-slate-300 uppercase hover:text-rose-400">Esqueci a senha</button>
                </div>
            </div>

            <div id="campoNovaSenha" class="hidden space-y-4">
                <p class="text-xs text-center text-slate-500 font-bold uppercase">Redefinir Senha</p>
                <input type="password" id="novaSenhaInput" placeholder="Nova senha" class="w-full border rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="atualizarSenha()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-black uppercase">Salvar Nova Senha</button>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-2xl mx-auto space-y-6 hidden">
        <div class="bg-white rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 space-y-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-800">Minhas Contas</h1>
                <div class="flex gap-2">
                    <button onclick="toggleDarkMode()" class="p-2 bg-slate-100 rounded-lg">ðŸŒ“</button>
                    <button onclick="logout()" class="text-rose-500 font-bold text-xs uppercase border border-rose-100 px-3 py-2 rounded-lg hover:bg-rose-50">Sair</button>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-3">
                <div class="flex-1 bg-slate-50 p-3 rounded-xl border border-slate-200">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">MÃªs de ReferÃªncia</p>
                    <input type="month" id="filtroMes" onchange="buscarDados()" class="bg-transparent font-black text-blue-600 text-xl outline-none w-full">
                </div>
                <button onclick="importarMesAnterior()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase hover:bg-blue-600 transition">ðŸ“¥ Importar Anterior</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 text-center">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Total do MÃªs</p>
                <p id="totalGeral" class="text-xl font-black text-slate-700">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-4 rounded-2xl shadow-sm text-white text-center">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Pago</p>
                <p id="totalPago" class="text-xl font-black">R$ 0,00</p>
            </div>
        </div>

        <div id="boxForm" class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200 transition-all">
            <div class="flex justify-between items-center mb-4">
                <h2 id="formTitulo" class="font-bold uppercase text-xs">Novo LanÃ§amento</h2>
                <div class="flex items-center gap-3">
                    <label class="text-[10px] font-bold text-slate-400 uppercase flex items-center gap-1 cursor-pointer">
                        <input type="checkbox" id="checkFixa" class="rounded"> Despesa Fixa
                    </label>
                    <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden text-rose-500 text-[10px] font-bold uppercase underline">Cancelar</button>
                </div>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="nome" placeholder="DescriÃ§Ã£o" class="border rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700">
                <input type="number" id="valor" placeholder="Valor" class="border rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700">
                <input type="number" id="vencimentoDia" placeholder="Dia" class="border rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-700">
                <button onclick="salvarLancamento()" id="btnSalvar" class="bg-blue-600 text-white px-4 py-3 rounded-xl font-black uppercase text-xs">Salvar</button>
            </div>
        </div>

        <div id="listaContainer" class="space-y-3 pb-12"></div>
    </div>

    <script>
        const _URL = "https://hzfjdtpllocdbeqsxhly.supabase.co"; 
        const _KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA";
        const supabaseClient = supabase.createClient(_URL, _KEY);

        let isLoginMode = true;
        let despesasDoMes = [];
        document.getElementById('filtroMes').value = new Date().toISOString().substring(0, 7);

        // --- SISTEMA DE AUTENTICAÃ‡ÃƒO ---
        window.onload = () => {
            if (window.location.hash.includes("type=recovery")) {
                document.getElementById('authTitulo').innerText = "Nova Senha";
                document.getElementById('camposAuth').classList.add('hidden');
                document.getElementById('campoNovaSenha').classList.remove('hidden');
            } else { verificarSessao(); }
        };

        async function verificarSessao() {
            const { data } = await supabaseClient.auth.getSession();
            if (data.session) entrarNoApp();
        }

        function alternarAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitulo').innerText = isLoginMode ? 'Financeiro Pro' : 'Criar Conta';
            document.getElementById('btnPrincipal').innerText = isLoginMode ? 'Entrar' : 'Cadastrar';
            document.getElementById('btnTroca').innerText = isLoginMode ? 'Criar uma conta gratuita' : 'JÃ¡ tenho conta, entrar';
            document.getElementById('btnEsqueci').classList.toggle('hidden', !isLoginMode);
        }

        async function gerenciarAuth() {
            const email = document.getElementById('emailAuth').value;
            const password = document.getElementById('senhaAuth').value;
            if(!email || !password) return alert("Preencha os campos!");

            if (isLoginMode) {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert("Erro: " + error.message); else entrarNoApp();
            } else {
                const { error } = await supabaseClient.auth.signUp({ email, password });
                if (error) alert("Erro: " + error.message); else alert("Conta criada! JÃ¡ pode entrar.");
            }
        }

        async function esqueciSenha() {
            const email = document.getElementById('emailAuth').value;
            if(!email) return alert("Digite o e-mail primeiro!");
            const { error } = await supabaseClient.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
            if (error) alert(error.message); else alert("Link enviado para o seu e-mail!");
        }

        async function atualizarSenha() {
            const new_password = document.getElementById('novaSenhaInput').value;
            const { error } = await supabaseClient.auth.updateUser({ password: new_password });
            if (error) alert(error.message);
            else { alert("Senha atualizada!"); window.location.hash = ""; location.reload(); }
        }

        function entrarNoApp() {
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            buscarDados();
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }

        // --- LÃ“GICA DO APP ---
        async function buscarDados() {
            const mesRef = document.getElementById('filtroMes').value;
            const { data } = await supabaseClient.from('despesas').select('*');
            despesasDoMes = (data || []).filter(d => d.vencimento.startsWith(mesRef));
            renderizar();
        }

        function obterIcone(nome) {
            nome = nome.toLowerCase();
            if(nome.includes("luz") || nome.includes("energia")) return "âš¡";
            if(nome.includes("agua") || nome.includes("copasa")) return "ðŸ’§";
            if(nome.includes("internet") || nome.includes("wifi")) return "ðŸŒ";
            if(nome.includes("mercado") || nome.includes("compra")) return "ðŸ›’";
            if(nome.includes("cartao") || nome.includes("nubank")) return "ðŸ’³";
            if(nome.includes("aluguel")) return "ðŸ ";
            return "ðŸ’°";
        }

        async function importarMesAnterior() {
            const mesAtual = document.getElementById('filtroMes').value;
            const dataAnterior = new Date(mesAtual + "-01");
            dataAnterior.setMonth(dataAnterior.getMonth() - 1);
            const mesAnteriorStr = dataAnterior.toISOString().substring(0, 7);

            if(confirm(`Importar contas de ${mesAnteriorStr}?`)) {
                const { data } = await supabaseClient.from('despesas').select('*');
                const anteriores = data.filter(d => d.vencimento.startsWith(mesAnteriorStr));
                for(let c of anteriores) {
                    await supabaseClient.from('despesas').insert([{
                        nome: c.nome, valor: c.valor, fixa: c.fixa, paga: false,
                        vencimento: `${mesAtual}-${c.vencimento.split('-')[2]}`
                    }]);
                }
                buscarDados();
            }
        }

        async function salvarLancamento() {
            const id = document.getElementById('editId').value;
            const payload = {
                nome: document.getElementById('nome').value,
                valor: parseFloat(document.getElementById('valor').value),
                vencimento: `${document.getElementById('filtroMes').value}-${document.getElementById('vencimentoDia').value.padStart(2, '0')}`,
                fixa: document.getElementById('checkFixa').checked
            };
            if (id) await supabaseClient.from('despesas').update(payload).eq('id', id);
            else await supabaseClient.from('despesas').insert([payload]);
            cancelarEdicao(); buscarDados();
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let tG = 0, tP = 0;
            
            despesasDoMes.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                tG += item.valor; if(item.paga) tP += item.valor;
                const idDiv = `item-${item.id}`;
                const div = document.createElement('div');
                div.id = idDiv;
                div.className = `p-4 rounded-2xl bg-white border flex justify-between items-center transition-all ${item.paga ? 'opacity-50 grayscale' : 'shadow-sm'}`;
                div.innerHTML = `
                    <div onclick="editarItem(${idx}, '${idDiv}')" class="flex items-center gap-3 cursor-pointer">
                        <span class="text-xl">${obterIcone(item.nome)}</span>
                        <div>
                            <p class="font-bold text-slate-800">${item.nome} ${item.fixa ? '<span class="fixo-tag">Fixo</span>' : ''}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Dia ${item.vencimento.split('-')[2]} â€¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="alternarStatus('${item.id}', ${!item.paga})" class="px-3 py-2 rounded-xl text-[10px] font-black ${item.paga ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'} uppercase">
                            ${item.paga ? 'Pago' : 'Aberto'}
                        </button>
                        <button onclick="remover('${item.id}')" class="text-slate-300 px-1 font-bold">âœ•</button>
                    </div>`;
                container.appendChild(div);
            });
            document.getElementById('totalGeral').innerText = `R$ ${tG.toFixed(2)}`;
            document.getElementById('totalPago').innerText = `R$ ${tP.toFixed(2)}`;
        }

        function editarItem(idx, idElemento) {
            document.querySelectorAll('.rounded-2xl').forEach(el => el.classList.remove('item-editando'));
            document.getElementById(idElemento).classList.add('item-editando');
            const item = despesasDoMes[idx];
            document.getElementById('editId').value = item.id;
            document.getElementById('nome').value = item.nome;
            document.getElementById('valor').value = item.valor;
            document.getElementById('vencimentoDia').value = item.vencimento.split('-')[2];
            document.getElementById('checkFixa').checked = item.fixa;
            document.getElementById('formTitulo').innerText = "Editando Registro";
            document.getElementById('btnSalvar').innerText = "Atualizar";
            document.getElementById('btnCancelar').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelarEdicao() {
            document.querySelectorAll('.rounded-2xl').forEach(el => el.classList.remove('item-editando'));
            document.getElementById('editId').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('vencimentoDia').value = '';
            document.getElementById('checkFixa').checked = false;
            document.getElementById('formTitulo').innerText = "Novo LanÃ§amento";
            document.getElementById('btnSalvar').innerText = "Salvar";
            document.getElementById('btnCancelar').classList.add('hidden');
        }

        async function alternarStatus(id, status) { await supabaseClient.from('despesas').update({ paga: status }).eq('id', id); buscarDados(); }
        async function remover(id) { if (confirm("Apagar?")) { await supabaseClient.from('despesas').delete().eq('id', id); buscarDados(); } }
        function toggleDarkMode() { document.getElementById('corpo').classList.toggle('dark'); }
    </script>
</body>
</html>
