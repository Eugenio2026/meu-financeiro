<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pro - Vers√£o Completa Corrigida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; color: #f1f5f9; border-color: #334155; }
        .dark .text-slate-800 { color: #f1f5f9; }
        .dark .text-slate-400 { color: #94a3b8; }
        .dark .bg-slate-50 { background-color: #334155; }
        .dark .border-slate-200 { border-color: #475569; }
        #telaAuth { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .fixo-tag { background-color: #eff6ff; color: #1d4ed8; font-size: 10px; padding: 2px 8px; border-radius: 999px; font-weight: 800; border: 1px solid #dbeafe; text-transform: uppercase; }
        .dark .fixo-tag { background-color: #1e40af; color: #bfdbfe; border-color: #3b82f6; }
        .hidden { display: none !important; }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-anim { animation: slideUp 0.3s ease-out; }
        .item-transition { transition: all 0.3s ease; }
        .item-paid { opacity: 0.5; transform: scale(0.98); filter: grayscale(80%); }
        .atrasada { background-color: #fee2e2; border-color: #dc2626; border-width: 2px; }
        .dark .atrasada { background-color: #7f1d1d; border-color: #f87171; border-width: 2px; }
        .icon-lg { font-size: 2.2rem; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 min-h-screen p-4 font-sans transition-colors duration-300" id="corpo">

    <!-- Tela de autentica√ß√£o -->
    <div id="telaAuth" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl w-full max-w-sm transition-colors">
            <h2 id="authTitulo" class="text-3xl font-black mb-8 text-center text-slate-800 dark:text-slate-100">Financeiro Pro</h2>
            
            <form id="formAuth" onsubmit="return false;" autocomplete="off" class="space-y-5">
                <input type="email" id="email" placeholder="Seu e-mail" required
                       class="w-full px-5 py-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <input type="password" id="senha" placeholder="Senha" required
                       class="w-full px-5 py-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500">

                <button type="button" onclick="gerenciarAuth()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
                    <span id="btnText">Entrar</span>
                </button>

                <button type="button" onclick="alternarModo()" 
                        class="w-full text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-blue-600 transition">
                    <span id="toggleText">Ainda n√£o tem conta? Criar conta</span>
                </button>
            </form>

            <div id="erroMsg" class="mt-4 text-red-600 dark:text-red-400 text-center font-medium hidden"></div>
            <div id="sucessoMsg" class="mt-4 text-green-600 dark:text-green-400 text-center font-medium hidden"></div>
        </div>
    </div>

    <!-- √Årea principal do app -->
    <div id="app" class="max-w-4xl mx-auto space-y-8 hidden">
        <!-- Cabe√ßalho -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border-b-4 border-blue-600 flex justify-between items-center transition-colors">
            <h1 class="text-3xl font-black text-slate-800 dark:text-slate-100">Minhas Contas</h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleDarkMode()" class="text-3xl p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition" title="Alternar tema">
                    üåô
                </button>
                <button onclick="logout()" class="text-rose-500 hover:text-rose-700 font-bold text-sm uppercase border border-rose-200 dark:border-rose-700 px-4 py-2 rounded-lg transition">
                    Sair
                </button>
            </div>
        </div>

        <!-- Filtro de m√™s e importar -->
        <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 space-y-4 transition-colors">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <p class="text-sm font-bold text-slate-400 dark:text-slate-400 uppercase mb-2">M√™s de Refer√™ncia</p>
                    <input type="month" id="filtroMes" onchange="buscarDados()" class="bg-slate-50 dark:bg-slate-700 border rounded-xl font-black text-blue-600 text-2xl p-3 w-full outline-none transition-colors">
                </div>
                <button onclick="importarDoMesAnterior()" class="w-full md:w-auto bg-slate-900 hover:bg-slate-800 text-white px-8 py-4 rounded-xl text-sm font-black uppercase transition">
                    üì• Importar do M√™s Anterior
                </button>
            </div>
        </div>

        <!-- Cards de totais -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl border border-slate-200 dark:border-slate-700 text-center transition-colors">
                <p class="text-sm text-slate-400 dark:text-slate-400 font-bold uppercase">Total Geral</p>
                <p id="totalGeral" class="text-3xl font-black text-slate-900 dark:text-slate-100">R$ 0,00</p>
            </div>
            <div class="bg-emerald-500 p-6 rounded-2xl text-white text-center">
                <p class="text-sm font-bold uppercase opacity-80">Total Pago</p>
                <p id="totalPago" class="text-3xl font-black">R$ 0,00</p>
            </div>
        </div>

        <!-- Formul√°rio de novo lan√ßamento -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm p-6 border border-slate-200 dark:border-slate-700 transition-colors">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-bold uppercase text-sm text-slate-400 dark:text-slate-400">Novo Lan√ßamento</h2>
                <label class="text-sm font-bold text-slate-400 dark:text-slate-400 uppercase flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="checkFixa" class="w-5 h-5 accent-blue-600">
                    Despesa Fixa
                </label>
            </div>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nome" placeholder="Descri√ß√£o" class="border rounded-xl px-5 py-4 text-base outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors">
                <input type="text" id="valor" placeholder="Valor (ex: 123,45)" class="border rounded-xl px-5 py-4 text-base outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors" oninput="formatarValor(this)">
                <input type="number" id="vencimentoDia" placeholder="Dia (1-31)" min="1" max="31" class="border rounded-xl px-5 py-4 text-base outline-none bg-slate-50 dark:bg-slate-700 dark:border-slate-600 dark:text-white transition-colors">
                <button onclick="salvarLancamento()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-4 rounded-xl font-bold uppercase transition">Salvar</button>
            </div>
            <button onclick="cancelarEdicao()" id="btnCancelar" class="hidden w-full mt-4 text-rose-500 dark:text-rose-400 text-sm font-bold uppercase">Cancelar Edi√ß√£o</button>
        </div>

        <!-- Lista de despesas -->
        <div id="listaContainer" class="space-y-4 pb-20"></div>
    </div>

    <script>
        const supabase = supabase.createClient(
            'https://hzfjdtpllocdbeqsxhly.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZmpkdHBsbG9jZGJlcXN4aGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTkxOTYsImV4cCI6MjA4NTg3NTE5Nn0.-4mugGyPB6ozbtTSgjRd_buHea3m9rf-yRnxz7BY6CA'
        );

        let isLoginMode = true;
        let despesasDoMes = [];
        let userId = null;

        document.getElementById('filtroMes').value = new Date().toISOString().slice(0, 7);

        // Fun√ß√£o para mostrar mensagens de erro/sucesso
        function mostrarMensagem(msg, tipo = 'erro') {
            const el = document.getElementById(tipo === 'erro' ? 'erroMsg' : 'sucessoMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            el.classList.toggle('text-red-600', tipo === 'erro');
            el.classList.toggle('text-green-600', tipo === 'sucesso');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // Atualiza interface do formul√°rio de auth
        function atualizarInterfaceAuth() {
            document.getElementById('btnText').textContent = isLoginMode ? 'Entrar' : 'Criar Conta';
            document.getElementById('toggleText').textContent = isLoginMode 
                ? 'Ainda n√£o tem conta? Criar conta' 
                : 'J√° tem conta? Fazer login';
        }

        function alternarModo() {
            isLoginMode = !isLoginMode;
            atualizarInterfaceAuth();
        }

        async function gerenciarAuth() {
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                mostrarMensagem('Preencha e-mail e senha', 'erro');
                return;
            }

            console.log(`Tentando ${isLoginMode ? 'login' : 'cadastro'} com:`, email);

            let resultado;
            if (isLoginMode) {
                resultado = await supabase.auth.signInWithPassword({ email, password: senha });
            } else {
                resultado = await supabase.auth.signUp({ email, password: senha });
            }

            const { data, error } = resultado;

            if (error) {
                console.error('Erro Supabase:', error);
                mostrarMensagem(error.message || 'Erro ao conectar', 'erro');
                return;
            }

            console.log('Sucesso:', data);

            // Se for cadastro novo e precisar de confirma√ß√£o de e-mail
            if (!isLoginMode && !data.session) {
                mostrarMensagem('Conta criada! Verifique seu e-mail para confirmar (confira spam)', 'sucesso');
                return;
            }

            // Login bem-sucedido
            userId = data.user.id;
            document.getElementById('telaAuth').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            await buscarDados();
            mostrarMensagem('Login realizado com sucesso!', 'sucesso');
        }

        // Verifica se j√° est√° logado ao carregar
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                userId = session.user.id;
                document.getElementById('telaAuth').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                buscarDados();
            }
        });

        // Alterna modo escuro
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // ------------------ RESTANTE DO APP (despesas, lista, etc.) ------------------

        function formatarValor(input) {
            let valor = input.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2) + '';
            valor = valor.replace(".", ",");
            valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
            input.value = valor ? `R$ ${valor}` : '';
        }

        function extrairValorFormatado(valorStr) {
            return parseFloat(valorStr.replace('R$ ', '').replace(/\./g, '').replace(',', '.')) || 0;
        }

        async function buscarDados() {
            if (!userId) return mostrarMensagem('Fa√ßa login para continuar', 'erro');

            const mesRef = document.getElementById('filtroMes').value;

            const { data, error } = await supabase
                .from('despesas')
                .select('*')
                .eq('user_id', userId)
                .eq('excluida', false);

            if (error) {
                console.error('Erro ao buscar despesas:', error);
                mostrarMensagem('Erro ao carregar despesas', 'erro');
                return;
            }

            despesasDoMes = data.filter(d => d.vencimento?.startsWith(mesRef));
            await adicionarFixasAutomaticamente(mesRef, data);
            renderizar();
        }

        async function adicionarFixasAutomaticamente(mesAtual, allData) {
            const fixas = allData.filter(d => d.fixa && !d.excluida);
            const nomesUnicos = [...new Set(fixas.map(d => d.nome))];
            const nomesAtuais = allData.filter(d => d.vencimento?.startsWith(mesAtual)).map(d => d.nome);
            const paraAdd = nomesUnicos.filter(n => !nomesAtuais.includes(n));

            if (paraAdd.length === 0) return;

            let count = 0;
            for (const nome of paraAdd) {
                const ultima = fixas.filter(d => d.nome === nome).sort((a,b) => b.vencimento.localeCompare(a.vencimento))[0];
                if (!ultima) continue;
                const dia = ultima.vencimento.split('-')[2];
                const { error } = await supabase.from('despesas').insert({
                    nome, valor: ultima.valor, fixa: true, paga: false, excluida: false,
                    vencimento: `${mesAtual}-${dia}`, user_id: userId
                });
                if (!error) count++;
            }
            if (count > 0) {
                mostrarMensagem(`Adicionadas ${count} despesas fixas automaticamente`, 'sucesso');
                await buscarDados();
            }
        }

        function renderizar() {
            const container = document.getElementById('listaContainer');
            container.innerHTML = '';
            let totalGeral = 0, totalPago = 0;
            const hoje = new Date().toISOString().split('T')[0];

            despesasDoMes.sort((a,b) => a.vencimento.localeCompare(b.vencimento)).forEach((item, idx) => {
                totalGeral += item.valor;
                if (item.paga) totalPago += item.valor;

                const atrasada = !item.paga && item.vencimento < hoje;
                const icone = obterIcone(item.nome);

                const div = document.createElement('div');
                div.className = `p-5 rounded-2xl bg-white dark:bg-slate-800 border flex justify-between items-center transition-all ${item.paga ? 'item-paid' : 'shadow-sm'} ${atrasada ? 'atrasada' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-4 cursor-pointer flex-1" onclick="editarItem(${idx})">
                        <span class="text-4xl">${icone}</span>
                        <div>
                            <p class="font-bold text-lg">${item.nome} ${item.fixa ? '<span class="fixo-tag">FIXO</span>' : ''} ${atrasada ? '<span class="text-red-600 font-bold">‚ö†Ô∏è ATRASADA</span>' : ''}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Dia ${item.vencimento.split('-')[2]} ‚Ä¢ R$ ${item.valor.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="alternarStatus('${item.id}', true)" class="px-5 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Pago</button>
                        <button onclick="alternarStatus('${item.id}', false)" class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Aberto</button>
                        <button onclick="duplicarDespesa(${idx})" class="px-4 py-2 bg-indigo-100 dark:bg-indigo-900 text-indigo-700 dark:text-indigo-300 rounded-lg hover:bg-indigo-200 transition">üìã</button>
                        <button onclick="remover('${item.id}', ${item.fixa})" class="text-red-600 dark:text-red-400 text-2xl hover:text-red-800 transition">‚úï</button>
                    </div>`;
                container.appendChild(div);
            });

            document.getElementById('totalGeral').textContent = `R$ ${totalGeral.toFixed(2)}`;
            document.getElementById('totalPago').textContent = `R$ ${totalPago.toFixed(2)}`;
        }

        // Fun√ß√µes restantes (salvarLancamento, alternarStatus, remover, editarItem, cancelarEdicao, etc.)
        // ... (adicione aqui as fun√ß√µes que estavam no seu c√≥digo anterior, como salvarLancamento, alternarStatus, remover com excluida: true, etc.)

        // Inicializa
        atualizarInterfaceAuth();
    </script>
</body>
</html>
